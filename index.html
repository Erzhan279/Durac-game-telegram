<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak 3D Style</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* --- 1. –§–û–ù –ñ”ò–ù–ï –ù–ï–ì–Ü–ó–ì–Ü –°–¢–ò–õ–¨ --- */
        body {
            /* Durak Online —Å—Ç–∏–ª—ñ–Ω–¥–µ–≥—ñ “õ–æ—é –∂–∞—Å—ã–ª —Ñ–æ–Ω */
            background: radial-gradient(circle at 50% 50%, #0d4610 0%, #051c06 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* --- 2. –ë–û–¢ –ê–ô–ú–ê“í–´ (–ñ–û“í–ê–†–´) --- */
        #bot-area {
            position: relative;
            width: 100%;
            height: 120px;
            z-index: 10;
        }

        /* –ë–æ—Ç—Ç—ã“£ “õ–æ–ª—ã (–ñ–æ“ì–∞—Ä—ã–¥–∞, –∂–∞—Ä—Ç—ã–ª–∞–π –∂–∞—Å—ã—Ä—ã–Ω) */
        #bot-hand {
            position: absolute;
            top: -60px; /* –ö–∞—Ä—Ç–∞–Ω—ã“£ –∞—Å—Ç—ã–Ω –∫”©—Ä—Å–µ—Ç–ø–µ–π–º—ñ–∑ */
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- 3. –û–†–¢–ê“¢“í–´ –ê–ô–ú–ê“ö (“Æ–°–¢–ï–õ) --- */
        #table-area {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        #cards-on-table {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #drop-zone { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

        /* --- 4. –ú–ï–ù–Ü“¢ –ê–ô–ú–ê“í–´–ú (–¢”®–ú–ï–ù) --- */
        #my-area {
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            /* –¢”©–º–µ–Ω–≥—ñ –∂–∞“ì—ã —Å”ô–ª “õ–∞—Ä–∞—è–¥—ã */
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 20;
            padding-bottom: 10px;
        }
        #my-hand {
            position: relative;
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        /* --- 5. –û“¢ –ñ–ê“ö–¢–ê“í–´ –ë–ò–¢–ê (–ñ–ê“¢–ê) --- */
        #discard-pile {
            position: absolute;
            right: -40px; /* –ñ–∞—Ä—Ç—ã–ª–∞–π —à—ã“ì—ã–ø —Ç“±—Ä–∞–¥—ã */
            top: 45%;
            width: 100px;
            height: 140px;
            transform: translateY(-50%) rotate(-15deg);
            z-index: 1;
            background: rgba(0,0,0,0.2); /* –û—Ä–Ω—ã –∫”©—Ä—ñ–Ω—ñ–ø —Ç“±—Ä—É “Ø—à—ñ–Ω */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* –ë–∏—Ç–∞“ì–∞ –∂–∏–Ω–∞–ª“ì–∞–Ω –∫–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã“£ –±–µ–π–Ω–µ—Å—ñ */
        .discarded-card {
            position: absolute;
            width: 70px; height: 105px;
            background: repeating-linear-gradient(45deg, #b00, #b00 5px, #fff 5px, #fff 6px);
            border: 2px solid white;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* --- 6. –°–û–õ –ñ–ê“ö–¢–ê“í–´ –ö–û–õ–û–î–ê --- */
        #deck-container {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 80px;
            height: 100px;
            z-index: 5;
        }
        #trump-card-el {
            position: absolute;
            left: -30px; top: 10px;
            transform: rotate(90deg);
            z-index: 0;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
        }
        #deck-pile-el {
            position: absolute; left: 0; top: 0; z-index: 10;
        }
        .deck-counter {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 20px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
        }

        /* --- –ö–ê–†–¢–ê –°–¢–ò–õ–Ü --- */
        .card {
            width: 95px; height: 142px; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç—Ç—ã ”©–ª—à–µ–º */
            background: #fff; border-radius: 8px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s ease-out; /* –ñ—ã–ª–¥–∞–º —Ä–µ–∞–∫—Ü–∏—è */
            transform-origin: center center;
        }

        .bot-card, .small-card {
            width: 70px !important; height: 105px !important;
        }
        .small-card .val-top, .small-card .val-bot { font-size: 14px; }
        .small-card .suit-big { font-size: 30px; }

        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 19px; font-weight: bold; line-height: 1; text-align: left;}
        .suit-big { font-size: 45px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 19px; font-weight: bold; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px);
            border: 2px solid white;
        }
        .card-back * { display: none; }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∂“±–ø—Ç–∞—Ä */
        .table-pair {
            position: relative; width: 70px; height: 100px; margin: 5px 20px;
        }
        .card-attack { z-index: 1; transform: rotate(-3deg) scale(0.9); top: 0; left: 0; }
        .card-defend { z-index: 10; transform: translate(15px, 10px) rotate(8deg) scale(0.9); top: 0; left: 0; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø–õ–ê–† --- */
        
        /* 1. –ë–∏—Ç–∞“ì–∞ “±—à—É –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã */
        .fly-to-bita {
            position: fixed !important;
            z-index: 9999 !important;
            transition: all 0.6s ease-in !important;
        }

        /* 2. –ë–æ—Ç—Ç—ã“£ –ª–∞“õ—Ç—ã—Ä—É—ã */
        .bot-throw { animation: botThrowAnim 0.4s ease-out backwards; }
        @keyframes botThrowAnim { 
            from { transform: translate(0, -200px) scale(0.5); opacity: 0; } 
            to { opacity: 1; } 
        }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† --- */
        .controls {
            z-index: 1000; margin-bottom: 25px; display: flex; gap: 25px; 
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .controls.visible { opacity: 1; pointer-events: auto; }

        .btn {
            position: relative;
            padding: 14px 40px; border-radius: 30px; border: none;
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase; color: white; overflow: hidden; min-width: 140px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(to bottom, #ffb300, #ff6f00); color: #3e2723; }
        .btn-bita { background: linear-gradient(to bottom, #e53935, #b71c1c); }
        .btn-done { background: linear-gradient(to bottom, #43a047, #2e7d32); }

        .timer-line {
            position: absolute; bottom: 0; left: 0; height: 4px; width: 100%;
            background: rgba(255,255,255,0.7);
            transform: scaleX(0); transform-origin: left;
            transition: transform 1s linear;
        }

        #bot-timer-msg {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); color: #fff; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; display: none; z-index: 100;
            border: 1px solid #4cd137; text-align: center;
        }

        #take-blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 2000; display: none;
        }

        .error-flash { animation: flashRed 0.5s ease-out; z-index: 9999 !important; }
        @keyframes flashRed { 0%, 100% { border-color: red; } 50% { border-color: red; box-shadow: 0 0 20px red; } }

    </style>
</head>
<body>

    <div id="take-blocker"></div>
    <div id="bot-timer-msg">–ë–æ—Ç –∞–ª—É“ì–∞ –¥–∞–π—ã–Ω–¥–∞–ª—É–¥–∞... <br><span id="bot-countdown">7</span></div>

    <div id="deck-container"></div>

    <div id="discard-pile">
        </div>

    <div id="bot-area">
        <div id="bot-hand"></div>
    </div>

    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls" id="btn-controls">
            <button class="btn btn-take" id="btn-take" onclick="handleTakeClick()">
                <span id="take-text">–ê–õ–£</span>
                <div class="timer-line" id="take-timer-line"></div>
            </button>
            <button class="btn btn-bita" id="btn-bita" onclick="handleBitaClick()">
                <span id="bita-text">–ë–ò–¢–ê</span>
                <div class="timer-line" id="turn-timer-line"></div>
            </button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        
        let lastPlayedCardElement = null;
        let isWaitingForServer = false;
        let isGlobalDragging = false;
        let takeTimerInterval = null;
        let botTimerInterval = null;
        let knownTableCards = new Set(); 

        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const deckContainer = document.getElementById('deck-container');
        const discardPile = document.getElementById('discard-pile');
        
        const btnControls = document.getElementById('btn-controls');
        const btnTake = document.getElementById('btn-take');
        const btnBita = document.getElementById('btn-bita');
        const takeText = document.getElementById('take-text');
        const takeTimerLine = document.getElementById('take-timer-line');
        const takeBlocker = document.getElementById('take-blocker');
        const bitaText = document.getElementById('bita-text');
        
        const botTimerMsg = document.getElementById('bot-timer-msg');
        const botCountdown = document.getElementById('bot-countdown');

        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const cls = isRed ? 'red' : 'black';
            return `
                <div class="val-top ${cls}">${card.value}<br>${card.suit}</div>
                <div class="suit-big ${cls}">${card.suit}</div>
                <div class="val-bot ${cls}">${card.value}<br>${card.suit}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex, isBot = false) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) el.classList.add('card-back');
            else el.innerHTML = createCardHTML(card);

            if (!isHand) el.classList.add('small-card');

            if (isBot) {
                el.classList.add('bot-card');
                return el;
            }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // üî• –°–ï–ù–Ü“¢ “ö–û–õ–´“¢ (–°–£–†–ï–¢–¢–ï–ì–Ü–î–ï–ô –ñ–ï–õ–ü–£–Ü–®)
                const screenWidth = window.innerWidth;
                const maxHandWidth = screenWidth - 20; 
                const cardWidth = 95; 
                let step = 50; // –ö–∞—Ä—Ç–∞ –∞—Ä–∞—Å—ã –∞—à—ã“õ
                
                const totalWidthIfNeeded = cardWidth + (total - 1) * step;
                if (totalWidthIfNeeded > maxHandWidth) step = (maxHandWidth - cardWidth) / (total - 1);

                const center = (total - 1) / 2;
                const angle = (index - center) * 6; // –ë“±—Ä—ã–ª—É—ã “õ–∞—Ç—Ç—ã—Ä–∞“õ
                const yOffset = Math.abs(index - center) * 12; // –î–æ“ì–∞—Å—ã “Ø–ª–∫–µ–Ω—ñ—Ä–µ–∫
                const xOffset = (index - center) * step;
                
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10;
                el.dataset.baseTransform = baseTransform; 
                el.dataset.originalZIndex = index + 10;

                // –°“Ø–π—Ä–µ—É –ª–æ–≥–∏–∫–∞—Å—ã
                let startX, startY, shiftX, shiftY, isDragging = false;

                el.addEventListener('touchstart', (e) => {
                    if (isWaitingForServer || e.touches.length > 1 || isGlobalDragging) return;
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    shiftX = touch.clientX - rect.left;
                    shiftY = touch.clientY - rect.top;
                    el.style.transition = 'none';
                    isDragging = false; 
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    if (isWaitingForServer || e.touches.length > 1) return;
                    if (!isDragging) {
                        isDragging = true; isGlobalDragging = true;
                        el.classList.add('dragging');
                        el.style.position = 'fixed'; 
                        el.style.transform = 'scale(1.2)'; 
                        el.style.zIndex = 9999; el.style.margin = '0';
                    }
                    const touch = e.touches[0];
                    el.style.left = (touch.clientX - shiftX) + 'px';
                    el.style.top = (touch.clientY - shiftY) + 'px';
                    e.preventDefault(); 
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    isGlobalDragging = false; el.classList.remove('dragging');
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();
                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            isWaitingForServer = true;
                            const centerX = dropRect.left + dropRect.width/2 - 30; 
                            const centerY = dropRect.top + dropRect.height/2 - 45;
                            const randomAngle = Math.floor(Math.random() * 20) - 10;

                            el.style.transition = 'all 0.3s ease-out';
                            el.style.left = centerX + 'px';
                            el.style.top = centerY + 'px';
                            el.style.transform = `scale(0.7) rotate(${randomAngle}deg)`;
                            
                            lastPlayedCardElement = el;
                            socket.emit('playCard', originalIndex);
                        } else {
                            returnToHand(el);
                        }
                    } else {
                        if (el.classList.contains('active')) {
                            el.classList.remove('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform;
                            el.style.zIndex = el.dataset.originalZIndex;
                        } else {
                            document.querySelectorAll('.my-card').forEach(c => {
                                c.classList.remove('active');
                                c.style.transition = 'transform 0.3s';
                                c.style.transform = c.dataset.baseTransform;
                                c.style.zIndex = c.dataset.originalZIndex;
                            });
                            el.classList.add('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform + ' translateY(-40px)';
                            el.style.zIndex = 100;
                        }
                    }
                    isDragging = false;
                });
                el.addEventListener('touchcancel', () => { isGlobalDragging = false; isDragging = false; returnToHand(el); });
            }
            return el;
        }

        function returnToHand(el) {
            isWaitingForServer = false;
            const ghost = el.cloneNode(true);
            ghost.style.visibility = 'hidden'; ghost.style.position = 'absolute';
            ghost.style.transform = el.dataset.baseTransform; 
            ghost.style.left = ''; ghost.style.top = ''; ghost.style.margin = '';
            myHandDiv.appendChild(ghost);
            const dest = ghost.getBoundingClientRect(); ghost.remove();

            el.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            el.style.zIndex = 9999;
            el.style.left = dest.left + 'px';
            el.style.top = dest.top + 'px';
            const rot = el.dataset.baseTransform.match(/rotate\([^)]+\)/);
            el.style.transform = `scale(1) ${rot ? rot[0] : 'rotate(0deg)'}`;

            setTimeout(() => {
                el.style.transition = ''; el.style.position = 'absolute';
                el.style.left = ''; el.style.top = ''; el.style.margin = '';
                el.style.transform = el.dataset.baseTransform;
                if (el.classList.contains('invalid-trigger')) {
                    el.classList.remove('invalid-trigger');
                    el.classList.add('error-flash');
                    el.style.zIndex = 1000;
                    setTimeout(() => { el.classList.remove('error-flash'); el.style.zIndex = el.dataset.originalZIndex; }, 500);
                } else {
                    el.style.zIndex = el.dataset.originalZIndex;
                }
            }, 500);
        }

        // üî• –ë–ò–¢–ê –ê–ù–ò–ú–ê–¶–ò–Ø–°–´ (–û“¢ –ñ–ê“ö“ö–ê “∞–®–£)
        function animateToBita() {
            // “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –±–∞—Ä–ª—ã“õ –∫–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã –∞–ª–∞–º—ã–∑
            const cards = tableContainer.querySelectorAll('.card');
            const discardRect = discardPile.getBoundingClientRect();

            cards.forEach((card, index) => {
                // –ö–ª–æ–Ω –∂–∞—Å–∞–ø, “±—à—ã—Ä–∞–º—ã–∑
                const clone = card.cloneNode(true);
                clone.classList.add('fly-to-bita');
                // “ö–∞–∑—ñ—Ä–≥—ñ –æ—Ä–Ω—ã
                const rect = card.getBoundingClientRect();
                clone.style.left = rect.left + 'px';
                clone.style.top = rect.top + 'px';
                clone.style.width = rect.width + 'px';
                clone.style.height = rect.height + 'px';
                clone.style.transform = 'none'; // –ï—Å–∫—ñ –±“±—Ä—ã–ª—É–¥—ã –∞–ª—ã–ø —Ç–∞—Å—Ç–∞–π–º—ã–∑
                
                document.body.appendChild(clone);

                // –ö–µ–ª–µ—Å—ñ –∫–∞–¥—Ä–¥–∞ “±—à—ã—Ä–∞–º—ã–∑
                requestAnimationFrame(() => {
                    clone.style.left = (discardRect.left + 10) + 'px';
                    clone.style.top = (discardRect.top + 10) + 'px';
                    // “∞—à“õ–∞–Ω–¥–∞ –∞—É–¥–∞—Ä—ã–ª—ã–ø, –∫—ñ—à—ñ—Ä–µ–π—ñ–ø, –±“±—Ä—ã–ª–∞–¥—ã
                    clone.style.transform = `rotate(${Math.random() * 360}deg) scale(0.5)`;
                    clone.style.opacity = 0; // –°–æ“£—ã–Ω–¥–∞ –∂–æ“ì–∞–ª–∞–¥—ã
                });

                // –ê–Ω–∏–º–∞—Ü–∏—è –±—ñ—Ç–∫–µ–Ω —Å–æ“£ ”©—à—ñ—Ä–µ–º—ñ–∑
                setTimeout(() => clone.remove(), 600);
            });

            // –ë–∏—Ç–∞“ì–∞ –≤–∏–∑—É–∞–ª–¥—ã –∫–∞—Ä—Ç–∞ “õ–æ—Å–∞–º—ã–∑ (“Ø–π—ñ–Ω–¥—ñ –∫”©—Ä—ñ–Ω—É “Ø—à—ñ–Ω)
            const pileCard = document.createElement('div');
            pileCard.className = 'discarded-card';
            pileCard.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            discardPile.appendChild(pileCard);
            // “Æ–π—ñ–Ω–¥—ñ —Ç—ã–º –∫”©–±–µ–π—ñ–ø –∫–µ—Ç–ø–µ—Å—ñ–Ω (–º–∞–∫—Å 5 –∫–∞—Ä—Ç–∞)
            if (discardPile.children.length > 5) discardPile.firstChild.remove();
        }

        // --- –ë–ê–¢–´–†–ú–ê–õ–ê–† ---
        function handleTakeClick() {
            if (btnTake.disabled) return;
            btnTake.disabled = true;
            takeBlocker.style.display = 'block'; 
            
            let seconds = 5;
            takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`;
            takeTimerLine.style.transform = 'scaleX(1)';
            takeTimerLine.style.transition = 'transform 5s linear';
            requestAnimationFrame(() => { takeTimerLine.style.transform = 'scaleX(0)'; });

            takeTimerInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`;
                } else {
                    clearInterval(takeTimerInterval);
                    socket.emit('actionTake');
                    btnTake.disabled = false;
                    takeBlocker.style.display = 'none';
                    takeText.innerText = '–ê–õ–£';
                    takeTimerLine.style.transition = 'none';
                    takeTimerLine.style.transform = 'scaleX(1)';
                }
            }, 1000);
        }

        function handleBitaClick() {
            socket.emit('actionBita');
        }

        socket.on('invalidMove', () => {
            if (lastPlayedCardElement) {
                lastPlayedCardElement.classList.add('invalid-trigger');
                returnToHand(lastPlayedCardElement);
                lastPlayedCardElement = null;
            } else { isWaitingForServer = false; }
        });

        socket.on('updateState', (state) => {
            // –ï–ì–ï–† –ë“∞–†–´–ù –ö–ê–†–¢–ê –ë–û–õ–´–ü, –ï–ù–î–Ü –ë–û–° –ë–û–õ–°–ê –ñ”ò–ù–ï –ë“∞–õ "–ê–õ–£" –ï–ú–ï–° –ë–û–õ–°–ê -> –ë–ò–¢–ê –ê–ù–ò–ú–ê–¶–ò–Ø–°–´
            // “ö–∞—Ä–∞–ø–∞–π—ã–º –ª–æ–≥–∏–∫–∞: –ï–≥–µ—Ä “Ø—Å—Ç–µ–ª —Ç–∞–∑–∞–ª–∞–Ω—Å–∞, –∞–Ω–∏–º–∞—Ü–∏—è –æ–π–Ω–∞–π–º—ã–∑
            // (–î”ô–ª "–ê–ª—É" –º–∞, "–ë–∏—Ç–∞" –º–∞ –µ–∫–µ–Ω—ñ–Ω –±—ñ–ª—É “õ–∏—ã–Ω, –±—ñ—Ä–∞“õ –≤–∏–∑—É–∞–ª–¥—ã ”ô–¥–µ–º—ñ –±–æ–ª—É “Ø—à—ñ–Ω ”ô—Ä —Ç–∞–∑–∞–ª–∞—É–¥–∞ “±—à—ã—Ä–∞–º—ã–∑)
            if (knownTableCards.size > 0 && state.table.length === 0) {
                // –ï–≥–µ—Ä –º–µ–Ω –∞–ª—Å–∞–º, –∫–∞—Ä—Ç–∞–ª–∞—Ä –º–∞“ì–∞–Ω –∫–µ–ª–µ–¥—ñ (—Å–µ—Ä–≤–µ—Ä –∂–∞“£–∞—Ä—Ç–∞–¥—ã)
                // –ï–≥–µ—Ä –±–∏—Ç–∞ –±–æ–ª—Å–∞, –æ“£“ì–∞ “±—à—É –∫–µ—Ä–µ–∫.
                // –ë—ñ–∑ –∂–∞–π “ì–∞–Ω–∞ –±–∞—Ä–ª—ã“õ –∂–∞“ì–¥–∞–π–¥–∞ –æ“£“ì–∞ “±—à—ã—Ä–∞–º—ã–∑ (”ô–¥–µ–º—ñ –∫”©—Ä—ñ–Ω–µ–¥—ñ)
                animateToBita();
            }

            lastPlayedCardElement = null;
            isGlobalDragging = false;
            isWaitingForServer = false;
            takeBlocker.style.display = 'none';
            clearInterval(takeTimerInterval);
            clearInterval(botTimerInterval);
            botTimerMsg.style.display = 'none';

            if(btnTake) {
                btnTake.disabled = false;
                takeText.innerText = '–ê–õ–£';
                takeTimerLine.style.transition = 'none';
                takeTimerLine.style.transform = 'scaleX(1)';
            }

            btnControls.classList.remove('visible');
            btnTake.style.display = 'none';
            btnBita.style.display = 'none';
            btnBita.className = 'btn btn-bita'; 

            if (state.attacker === 'player') {
                if (state.table.length > 0) {
                    btnBita.style.display = 'block';
                    
                    const isOdd = state.table.length % 2 !== 0; 
                    if (isOdd) bitaText.innerText = "–ë–ò–¢–ê"; 
                    else bitaText.innerText = "–ë–ò–¢–ê";
                    
                    if (state.table.length > 0 && state.table.length % 2 !== 0) {
                         btnBita.className = 'btn btn-done'; 
                         bitaText.innerText = "–ê–õ–ê –ë–ï–†–°–Ü–ù";
                         
                         botTimerMsg.style.display = 'block';
                         let botSec = 7;
                         botCountdown.innerText = botSec;
                         botTimerInterval = setInterval(() => {
                             botSec--;
                             botCountdown.innerText = botSec;
                             if(botSec <= 0) clearInterval(botTimerInterval);
                         }, 1000);
                    }
                    btnControls.classList.add('visible');
                }
            } else if (state.attacker === 'bot') {
                btnTake.style.display = 'block';
                btnControls.classList.add('visible');
            }

            // –ö–û–õ–û–î–ê & –ö–û–ó–´–†–¨
            deckContainer.innerHTML = '';
            if (state.trumpCard && state.deckCount > 0) {
                const tEl = createCard(state.trumpCard, true, 0, 0, false);
                tEl.id = 'trump-card-el';
                deckContainer.appendChild(tEl);
            }
            if (state.deckCount > 0) {
                const dEl = document.createElement('div');
                dEl.className = 'card card-back small-card';
                dEl.id = 'deck-pile-el';
                dEl.innerHTML = `<div class="deck-counter">${state.deckCount}</div>`;
                deckContainer.appendChild(dEl);
            }

            // –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú
            myHandDiv.innerHTML = '';
            const sortedHand = state.playerHand.map((c, i) => ({...c, idx: i})).sort((a,b) => {
                 const isATrump = a.suit === state.trumpCard.suit;
                 const isBTrump = b.suit === state.trumpCard.suit;
                 const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                 if (isATrump && !isBTrump) return 1;
                 if (!isATrump && isBTrump) return -1;
                 if (a.suit === b.suit) return power[a.value] - power[b.value];
                 return a.suit.localeCompare(b.suit);
            });
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.idx));
            });

            // –ë–û–¢–¢–´“¢ “ö–û–õ–´
            botHandDiv.innerHTML = '';
            const botTotal = state.botCardCount;
            let botStep = 25;
            if (botTotal > 8) botStep = 15;

            for(let i=0; i < botTotal; i++) {
                const el = createCard(null, false, i, botTotal, false, 0, true);
                const center = (botTotal - 1) / 2;
                const x = (i - center) * botStep;
                const y = Math.abs(i - center) * 4; 
                const angle = (i - center) * -4;
                el.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                el.style.zIndex = i;
                botHandDiv.appendChild(el);
            }

            // “Æ–°–¢–ï–õ (SMART RENDER)
            tableContainer.innerHTML = '';
            const currentTableCards = new Set();

            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const att = state.table[i];
                const attId = att.card.value + att.card.suit;
                currentTableCards.add(attId);

                const attEl = createCard(att.card, true, 0,0,false);
                attEl.classList.add('card-attack');
                
                if (!knownTableCards.has(attId)) {
                    if (att.owner === 'bot') attEl.classList.add('bot-throw');
                }
                pairDiv.appendChild(attEl);

                if (state.table[i+1]) {
                    const def = state.table[i+1];
                    const defId = def.card.value + def.card.suit;
                    currentTableCards.add(defId);

                    const defEl = createCard(def.card, true, 0,0,false);
                    defEl.classList.add('card-defend');
                    
                    if (!knownTableCards.has(defId)) {
                        if (def.owner === 'bot') defEl.classList.add('bot-throw');
                    }
                    pairDiv.appendChild(defEl);
                }
                tableContainer.appendChild(pairDiv);
            }
            knownTableCards = currentTableCards;
        });
    </script>
