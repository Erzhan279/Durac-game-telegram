<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Realistic</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            /* –ö–∞–∑–∏–Ω–æ “Ø—Å—Ç–µ–ª—ñ (–ñ–∞—Å—ã–ª —à“±“ì–∞) */
            background: radial-gradient(circle at center, #1b5e20 0%, #05140a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #bot-area { height: 130px; display: flex; justify-content: center; align-items: center; position: relative; z-index: 1;}
        
        /* “Æ–°–¢–ï–õ –ê–ô–ú–ê“í–´ */
        #table-area { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            perspective: 1000px; 
            z-index: 5;
            flex-wrap: wrap; /* –ö–∞—Ä—Ç–∞–ª–∞—Ä —Å—ã–π–º–∞—Å–∞ –∞—Å—Ç—ã–Ω–∞ —Ç“Ø—Å–µ–¥—ñ */
            align-content: center;
        }
        
        /* –ö–ê–†–¢–ê –ñ“∞–ë–´ (–û—Å—ã–Ω—ã“£ —ñ—à—ñ–Ω–¥–µ –µ–∫—ñ –∫–∞—Ä—Ç–∞ —Ç“±—Ä–∞–¥—ã) */
        .card-pair {
            position: relative;
            width: 90px;
            height: 130px;
            margin: 10px; /* –ñ“±–ø—Ç–∞—Ä–¥—ã“£ –∞—Ä–∞—Å—ã */
        }

        #my-area { 
            height: 250px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); 
            z-index: 10;
        }
        #my-hand { position: relative; width: 100%; height: 160px; display: flex; justify-content: center; align-items: flex-end; }

        /* --- –ö–ê–†–¢–ê –°–¢–ò–õ–Ü --- */
        .card {
            width: 90px;
            height: 130px;
            background: #fff;
            border-radius: 9px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            /* –ñ“±–º—Å–∞“õ –∞–Ω–∏–º–∞—Ü–∏—è */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .red { color: #d32f2f; }
        .black { color: #212121; }
        .val-top { font-size: 19px; font-weight: 800; line-height: 1; text-align: left; }
        .suit-big { font-size: 46px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 19px; font-weight: 800; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(135deg, #b71c1c, #b71c1c 10px, #880e4f 10px, #880e4f 20px);
            border: 3px solid #fff;
        }
        .card-back * { display: none; }

        /* --- –ï–†–ï–ö–®–ï –≠–§–§–ï–ö–¢–Ü–õ–ï–† --- */

        /* 1. –®–ê–ë–£–´–õ –ö–ê–†–¢–ê–°–´ (–ê—Å—Ç—ã–Ω–¥–∞) */
        .card-attack {
            z-index: 1;
            transform: translate3d(0, 0, 0); /* –¢“Ø–∑—É —Ç“±—Ä–∞–¥—ã */
        }

        /* 2. “ö–û–†“í–ê–ù–´–° –ö–ê–†–¢–ê–°–´ (“Æ—Å—Ç—ñ–Ω–¥–µ, “õ–∏“ì–∞—à) */
        .card-defend {
            z-index: 5;
            /* –°”ô–ª –æ“£“ì–∞ (25px), —Å”ô–ª —Ç”©–º–µ–Ω (10px) –∂”ô–Ω–µ –±“±—Ä—ã–ª—É (15deg) */
            transform: translate3d(25px, 10px, 0) rotate(15deg);
            box-shadow: 2px 5px 15px rgba(0,0,0,0.6); /* –ö”©–ª–µ“£–∫–µ—Å—ñ “õ–∞–Ω—ã“õ */
        }

        /* –ú–µ–Ω—ñ“£ “õ–æ–ª—ã–º–¥–∞“ì—ã –∫–∞—Ä—Ç–∞ */
        .my-card {
            transition: transform 0.3s ease;
        }
        .my-card:hover, .my-card:active { 
            z-index: 100 !important; 
            transform: translate3d(0, -50px, 20px) scale(1.15) !important; 
            box-shadow: 0 0 25px gold;
            cursor: pointer;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: “∞—à—ã–ø —Ç“Ø—Å—É */
        @keyframes slam {
            from { transform: translate3d(0, -100px, 50px) scale(1.5); opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slam { animation: slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
        .controls { z-index: 1000; margin-bottom: 25px; display: flex; gap: 15px; }
        .btn { padding: 12px 30px; border-radius: 30px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 10px rgba(0,0,0,0.4); transition: 0.1s;}
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(#ffca28, #ff6f00); color: #3e2723; }
        .btn-bita { background: linear-gradient(#e53935, #b71c1c); color: white; }
        .btn-restart { background: #42a5f5; color: white; padding: 12px 18px; border-radius: 50%;}

        #deck-count { position: absolute; left: 15px; font-size: 22px; color: white; text-shadow: 1px 1px 2px black; z-index: 2; display: flex; justify-content: center; align-items: center;}
        #trump-placeholder { position: absolute; left: 30px; z-index: 0; filter: brightness(0.7); }
        #status-bar { position: absolute; top: 45%; background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; pointer-events: none; z-index: 100;}

    </style>
</head>
<body>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="status-bar"></div>
    <div id="table-area"></div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
            <button class="btn btn-restart" onclick="socket.emit('restart')">‚Üª</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableDiv = document.getElementById('table-area');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusDiv = document.getElementById('status-bar');
        const deckCountDiv = document.getElementById('deck-count');

        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const colorClass = isRed ? 'red' : 'black';
            return `
                <div class="val-top ${colorClass}">${card.value}<br>${card.suit}</div>
                <div class="suit-big ${colorClass}">${card.suit}</div>
                <div class="val-bot ${colorClass}">${card.value}<br>${card.suit}</div>
            `;
        }

        function createCardElement(card, isFaceUp, index, total, isHand) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translate3d(0, ${-index*2}px, 0)`;
                }
            } else {
                el.innerHTML = createCardHTML(card);
            }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                const center = (total - 1) / 2;
                const angle = (index - center) * 5;
                const yOffset = Math.abs(index - center) * 8;
                const xOffset = (index - center) * 45;
                el.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                el.style.zIndex = index;
                el.onclick = () => socket.emit('playCard', index);
            }
            return el;
        }

        socket.on('updateState', (state) => {
            if(state.winner) showMsg(state.winner === 'player' ? "üèÜ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°...");
            else if(state.attacker === 'player') showMsg("‚öîÔ∏è –°–ï–ù–Ü“¢ –ñ“Æ–†–Ü–°–Ü“¢");

            // 1. –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú
            myHandDiv.innerHTML = '';
            state.playerHand.forEach((c, i) => myHandDiv.appendChild(createCardElement(c, true, i, state.playerHand.length, true)));

            // 2. –ë–û–¢–¢–´“¢ “ö–û–õ–´
            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCardElement(null, false, i));

            // 3. “Æ–°–¢–ï–õ (–ï“¢ –ú–ê“¢–´–ó–î–´ –ñ–ï–†: –ñ“∞–ü–¢–ê–£) üî•
            tableDiv.innerHTML = '';
            
            // –ö–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã –∂“±–ø-–∂“±–±—ã–º–µ–Ω —à—ã“ì–∞—Ä–∞–º—ã–∑ (–®–∞–±—É—ã–ª + “ö–æ—Ä“ì–∞–Ω—ã—Å)
            for (let i = 0; i < state.table.length; i += 2) {
                // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä (–ñ“±–ø)
                const pairDiv = document.createElement('div');
                pairDiv.className = 'card-pair';

                // –®–∞–±—É—ã–ª –∫–∞—Ä—Ç–∞—Å—ã (–ê—Å—Ç—ã–Ω–¥–∞)
                const attackCard = state.table[i].card;
                const attackEl = createCardElement(attackCard, true, 0, 0, false);
                attackEl.classList.add('card-attack'); // –¢“Ø–∑—É —Ç“±—Ä–∞–¥—ã
                attackEl.classList.add('animate-slam'); // “∞—à—ã–ø —Ç“Ø—Å–µ–¥—ñ
                pairDiv.appendChild(attackEl);

                // “ö–æ—Ä“ì–∞–Ω—ã—Å –∫–∞—Ä—Ç–∞—Å—ã (–ï–≥–µ—Ä –±–∞—Ä –±–æ–ª—Å–∞)
                if (state.table[i+1]) {
                    const defendCard = state.table[i+1].card;
                    const defendEl = createCardElement(defendCard, true, 0, 0, false);
                    defendEl.classList.add('card-defend'); // “ö–∏“ì–∞—à —Ç“±—Ä–∞–¥—ã
                    defendEl.classList.add('animate-slam');
                    // “ö–æ—Ä“ì–∞–Ω—ã—Å –∫–∞—Ä—Ç–∞—Å—ã —à–∞–±—É—ã–ª –∫–∞—Ä—Ç–∞—Å—ã–Ω—ã“£ —ñ—à—ñ–Ω–µ –µ–º–µ—Å, –∂–∞–Ω—ã–Ω–∞ (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–≥–µ) —Ç“Ø—Å–µ–¥—ñ
                    pairDiv.appendChild(defendEl);
                }

                tableDiv.appendChild(pairDiv);
            }

            // 4. –ö–û–ó–´–†–¨
            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCardElement(state.trumpCard, true, 0,0,false);
                tCard.style.transform = 'rotate(90deg) translate3d(30px, 0, 0)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        function showMsg(text) {
            statusDiv.innerText = text;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 1500);
        }
    </script>
</body>
</html>
