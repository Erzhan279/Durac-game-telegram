<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak CSS Premium</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            /* –ö“Ø“£–≥—ñ—Ä—Ç –∂–∞—Å—ã–ª “Ø—Å—Ç–µ–ª */
            background: radial-gradient(circle at 50% 30%, #1e6028 0%, #05140a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        #bot-area { height: 120px; display: flex; justify-content: center; align-items: center; position: relative; z-index: 1;}
        #table-area { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 1000px; position: relative; z-index: 5;}
        
        #drop-zone { position: absolute; width: 100%; height: 100%; z-index: 0; }
        
        #cards-on-table {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            pointer-events: none; width: 100%; height: 100%;
        }

        #my-area { 
            height: 260px; 
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); 
            z-index: 20;
        }
        #my-hand { 
            position: relative; width: 100%; height: 160px; 
            display: flex; justify-content: center; align-items: flex-end; 
        }

        /* --- CSS –ö–ê–†–¢–ê–õ–ê–† --- */
        .card {
            width: 90px; height: 135px;
            background: #fff; border-radius: 9px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            /* –ê–Ω–∏–º–∞—Ü–∏—è */
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), left 0.3s, top 0.3s;
            will-change: transform;
        }

        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 20px; font-weight: 800; line-height: 1; text-align: left; }
        .suit-big { font-size: 48px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; }
        .val-bot { font-size: 20px; font-weight: 800; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(135deg, #b71c1c, #b71c1c 10px, #880e4f 10px, #880e4f 20px);
            border: 2px solid #fff;
        }
        .card-back * { display: none; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø: –ö–æ–ª–æ–¥–∞–¥–∞–Ω –∫–µ–ª—É --- */
        @keyframes drawCard {
            from { transform: translate(-300px, -400px) scale(0.2); opacity: 0; }
            to { opacity: 1; }
        }
        .animate-draw { animation: drawCard 0.5s ease-out backwards; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø: “Æ—Å—Ç–µ–ª–≥–µ —Ç“Ø—Å—É --- */
        @keyframes landTable {
            from { transform: scale(1.2); opacity: 0.5; }
            to { transform: scale(0.85); opacity: 1; }
        }

        /* –°“Æ–ô–†–ï–£ */
        .card.dragging {
            transition: none !important;
            z-index: 9999 !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: scale(1.15) !important;
        }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∫–∞—Ä—Ç–∞ (–ö—ñ—à—ñ—Ä–µ–π—Ç—É) */
        .table-pair { position: relative; width: 90px; height: 135px; margin: 10px; transform: scale(0.85); }
        .card-attack { position: absolute !important; transform: rotate(-3deg) !important; z-index: 1; left: 0; top: 0; animation: landTable 0.3s ease-out forwards; }
        .card-defend { position: absolute !important; z-index: 5; transform: translate3d(20px, 15px, 0) rotate(10deg) !important; box-shadow: 2px 8px 20px rgba(0,0,0,0.5); left: 0; top: 0; animation: landTable 0.3s ease-out forwards; }

        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
        .controls { z-index: 1000; margin-bottom: 25px; display: flex; gap: 15px; }
        .btn { padding: 12px 30px; border-radius: 30px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 10px rgba(0,0,0,0.4); }
        .btn-take { background: linear-gradient(#ffca28, #ff6f00); color: #3e2723; }
        .btn-bita { background: linear-gradient(#e53935, #b71c1c); color: white; }
        
        #deck-count { position: absolute; left: 15px; font-size: 22px; color: white; text-shadow: 1px 1px 2px black; z-index: 2; display: flex; justify-content: center; align-items: center;}
        #trump-placeholder { position: absolute; left: 30px; z-index: 0; filter: brightness(0.7); }
        #status-pill { position: absolute; top: 130px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px; font-weight: bold; color: #ddd; display: none; z-index: 50; }

    </style>
</head>
<body>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="status-pill">...</div>
    
    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusPill = document.getElementById('status-pill');
        const deckCountDiv = document.getElementById('deck-count');

        // –ö–ê–†–¢–ê HTML (CSS)
        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const colorClass = isRed ? 'red' : 'black';
            const suitIcons = {'‚ô•':'‚ô•', '‚ô¶':'‚ô¶', '‚ô£':'‚ô£', '‚ô†':'‚ô†'};
            return `
                <div class="val-top ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
                <div class="suit-big ${colorClass}">${suitIcons[card.suit]}</div>
                <div class="val-bot ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translate3d(0, ${-index*1.5}px, 0)`;
                }
            } else {
                el.innerHTML = createCardHTML(card);
            }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // --- –´“í–´–°–£ (SQUEEZE LOGIC) ---
                let overlap = -45; 
                // –ï–≥–µ—Ä –∫–∞—Ä—Ç–∞ –∫”©–ø –±–æ–ª—Å–∞, “õ—ã—Å–∞–º—ã–∑
                if (total > 6) overlap = -60;
                
                el.style.position = 'relative';
                el.style.margin = `0 ${overlap}px`;
                el.style.zIndex = index;
                
                // üî• –ê–ù–ò–ú–ê–¶–ò–Ø: –ö–æ–ª–æ–¥–∞–¥–∞–Ω –∫–µ–ª—É üî•
                el.classList.add('animate-draw');
                el.style.animationDelay = `${index * 0.05}s`;

                // --- –°“Æ–ô–†–ï–£ ---
                let startX, startY;
                let isDragging = false;

                el.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    isDragging = false;
                    el.style.transition = 'none';
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    const diffX = touch.clientX - startX;
                    const diffY = touch.clientY - startY;

                    if (Math.abs(diffX) > 10 || Math.abs(diffY) > 10) {
                        isDragging = true;
                        e.preventDefault();
                        el.classList.add('dragging');
                        
                        // FIXED Position (–≠–∫—Ä–∞–Ω“ì–∞ —à—ã“ì–∞—Ä—É)
                        el.style.position = 'fixed';
                        const rect = el.getBoundingClientRect();
                        el.style.left = (touch.clientX - 45) + 'px'; // –û—Ä—Ç–∞—Å—ã–Ω–∞–Ω “±—Å—Ç–∞—É
                        el.style.top = (touch.clientY - 65) + 'px';
                        el.style.margin = '0';
                    }
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    el.classList.remove('dragging');
                    
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();

                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            socket.emit('playCard', originalIndex);
                            el.style.opacity = 0; 
                        } else {
                            // –û—Ä–Ω—ã–Ω–∞ “õ–∞–π—Ç—É
                            el.style.position = 'relative';
                            el.style.left = '';
                            el.style.top = '';
                            el.style.margin = `0 ${overlap}px`;
                        }
                    } else {
                        // –ñ–∞–π –±–∞—Å—É (Tap) - –°”ô–ª –∫”©—Ç–µ—Ä—ñ–ª—É
                        if(el.style.transform === 'translateY(-30px)') {
                            el.style.transform = '';
                        } else {
                            el.style.transform = 'translateY(-30px)';
                        }
                    }
                    isDragging = false;
                });
            }
            return el;
        }

        socket.on('updateState', (state) => {
            if(state.winner) {
                statusPill.innerText = state.winner === 'player' ? "–ñ–ï“¢–Ü–°!" : "–ñ–ï“¢–Ü–õ–Ü–°";
                statusPill.style.display = 'block';
            } else if(state.attacker === 'player') {
                statusPill.innerText = "–°–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ“£";
                statusPill.style.display = 'block';
            } else {
                statusPill.style.display = 'none';
            }

            // –°“±—Ä—ã–ø—Ç–∞—É
            const sortedHand = state.playerHand.map((card, idx) => ({...card, originalIndex: idx}))
                .sort((a, b) => {
                    const isATrump = a.suit === state.trumpCard.suit;
                    const isBTrump = b.suit === state.trumpCard.suit;
                    const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                    if (isATrump && !isBTrump) return 1;
                    if (!isATrump && isBTrump) return -1;
                    if (a.suit === b.suit) return power[a.value] - power[b.value];
                    return a.suit.localeCompare(b.suit);
                });

            myHandDiv.innerHTML = '';
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.originalIndex));
            });

            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            // “Æ—Å—Ç–µ–ª (Scale 0.85)
            tableContainer.innerHTML = '';
            state.table.forEach(pair => {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const attackEl = createCard(pair.attack, true, 0,0,false);
                attackEl.classList.add('card-attack'); 
                pairDiv.appendChild(attackEl);

                if (pair.defend) {
                    const defendEl = createCard(pair.defend, true, 0,0,false);
                    defendEl.classList.add('card-defend'); 
                    pairDiv.appendChild(defendEl);
                }
                tableContainer.appendChild(pairDiv);
            });

            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true, 0,0,false);
                tCard.style.transform = 'rotate(90deg) translate3d(30px, 0, 0)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount;
            if(state.deckCount === 0) deckCountDiv.style.opacity = 0;
        });
    </script>
</body>
</html>
