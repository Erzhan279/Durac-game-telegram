<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Mobile</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #2c3e50; /* Үстелдің түсі */
            color: white;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        
        #game-board {
            margin-top: 50px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        #my-hand {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            /* Карталар бір-біріне кішкене мінгесіп тұруы үшін */
            margin-bottom: 10px;
        }

        .card {
            width: 60px;
            height: 90px;
            background: white;
            color: black;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.5);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 -10px; /* Карталарды жақындату */
            position: relative;
        }

        .card:hover {
            transform: translateY(-20px);
            z-index: 10;
        }

        /* Қызыл және қара түстер */
        .red { color: red; }
        .black { color: black; }
        
        .suit-center {
            font-size: 24px;
            align-self: center;
        }
    </style>
</head>
<body>

    <h3 id="status">Серверге қосылуда...</h3>
    
    <div id="game-board">
        <p style="color: gray;">Үстел бос</p>
    </div>

    <div id="my-hand"></div>

    <script>
        // Серверге қосылу
        const socket = io(); // Автоматты түрде сол сайтқа қосылады

        const handDiv = document.getElementById('my-hand');
        const statusDiv = document.getElementById('status');

        socket.on('connect', () => {
            statusDiv.innerText = "Ойын басталды! Сенің карталарың:";
        });

        // Сервер карта таратқанда:
        socket.on('dealCards', (cards) => {
            console.log("Карта келді:", cards);
            handDiv.innerHTML = ''; 

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                
                // Түсін анықтау
                const isRed = (card.suit === '♥' || card.suit === '♦') ? 'red' : 'black';
                
                cardEl.className = `card ${isRed}`;
                cardEl.innerHTML = `
                    <div class="top-val">${card.value}${card.suit}</div>
                    <div class="suit-center">${card.suit}</div>
                    <div class="bot-val" style="transform: rotate(180deg);">${card.value}${card.suit}</div>
                `;

                // Картаны басқанда көтерілу эффектісі
                cardEl.onclick = () => {
                    if(cardEl.style.transform === "translateY(-20px)"){
                         cardEl.style.transform = "translateY(0px)";
                    } else {
                         cardEl.style.transform = "translateY(-20px)";
                    }
                };

                handDiv.appendChild(cardEl);
            });
        });
    </script>

</body>
</html>
