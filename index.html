<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak CSS Only</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #1b5e20 0%, #05140a 100%);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        #bot-area { height: 130px; display: flex; justify-content: center; align-items: center; position: relative; z-index: 1;}
        #table-area { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 1000px; position: relative; z-index: 5;}
        #drop-zone { position: absolute; width: 100%; height: 100%; z-index: 0; }
        
        #cards-on-table {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            width: 100%; height: 100%; pointer-events: none;
        }

        #my-area { height: 280px; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 20px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); z-index: 20; }
        #my-hand { position: relative; width: 100%; height: 180px; display: flex; justify-content: center; align-items: flex-end; }

        /* КАРТА СТИЛІ (CSS) */
        .card {
            width: 90px; height: 135px;
            background: #fff; border-radius: 8px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .red { color: red; } .black { color: black; }
        .val-top { font-size: 20px; font-weight: bold; line-height: 1; }
        .suit-big { font-size: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 20px; font-weight: bold; line-height: 1; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px);
            border: 3px solid white;
        }
        .card-back * { display: none; }

        /* СҮЙРЕУ */
        .card.dragging {
            z-index: 9999 !important;
            transition: none !important;
            transform: scale(1.2) !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* ҮСТЕЛДЕГІ ЖҰПТАР */
        .table-pair { position: relative; width: 90px; height: 135px; margin: 5px 10px; }
        .card-attack { position: absolute !important; transform: rotate(-2deg) !important; z-index: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .card-defend { position: absolute !important; z-index: 5; transform: translate3d(20px, 15px, 0) rotate(15deg) !important; box-shadow: 2px 5px 10px rgba(0,0,0,0.5); }

        .controls { z-index: 1000; margin-bottom: 20px; display: flex; gap: 20px; justify-content: center; width: 100%; }
        .btn { padding: 12px 30px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; pointer-events: auto; }
        .btn-take { background: #ffcc00; } .btn-bita { background: #cc0000; color: white; }

        #deck-count { position: absolute; left: 15px; font-size: 22px; color: black; z-index: 2; display: flex; justify-content: center; align-items: center; font-weight: bold;}
        #trump-placeholder { position: absolute; left: 30px; z-index: 0; filter: brightness(0.8); }
        #status-pill { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px; font-weight: bold; color: #fff; display: none; z-index: 50; }
    </style>
</head>
<body>

    <div id="status-pill">...</div>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">АЛУ</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">БИТА</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusPill = document.getElementById('status-pill');
        const deckCountDiv = document.getElementById('deck-count');

        // HTML КАРТА ЖАСАУ
        function createCardHTML(card) {
            const isRed = (card.suit === '♥' || card.suit === '♦');
            const cls = isRed ? 'red' : 'black';
            return `
                <div class="val-top ${cls}">${card.value}<br>${card.suit}</div>
                <div class="suit-big ${cls}">${card.suit}</div>
                <div class="val-bot ${cls}">${card.value}<br>${card.suit}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translate3d(0, ${-index*2}px, 0)`;
                }
            } else {
                el.innerHTML = createCardHTML(card);
            }

            if (isHand && isFaceUp) {
                el.style.margin = '0 -35px';
                el.style.transform = `translate3d(0, ${-index*2}px, 0)`;
                el.style.zIndex = index;

                // --- СҮЙРЕУ ---
                let startX, startY;
                
                el.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    el.classList.add('dragging');
                    
                    // FIXED - экранға шығару
                    el.style.position = 'fixed';
                    el.style.left = (touch.clientX - 45) + 'px';
                    el.style.top = (touch.clientY - 65) + 'px';
                    el.style.margin = '0';
                    
                    startX = touch.clientX;
                    startY = touch.clientY;
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    // Саусақпен бірге жүру
                    el.style.left = (touch.clientX - 45) + 'px';
                    el.style.top = (touch.clientY - 65) + 'px';
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    el.classList.remove('dragging');
                    const rect = el.getBoundingClientRect();
                    const tableRect = document.getElementById('table-area').getBoundingClientRect();

                    if (rect.top < tableRect.bottom && rect.bottom > tableRect.top) {
                        socket.emit('playCard', originalIndex);
                        el.style.display = 'none';
                    } else {
                        // ОРНЫНА ҚАЙТУ
                        el.style.position = 'relative';
                        el.style.left = '';
                        el.style.top = '';
                        el.style.margin = '0 -35px';
                        el.style.transform = `translate3d(0, ${-index*2}px, 0)`;
                    }
                });
            }
            return el;
        }

        socket.on('updateState', (state) => {
            if(state.winner) {
                statusPill.innerText = state.winner === 'player' ? "ЖЕҢІС!" : "ЖЕҢІЛІС";
                statusPill.style.display = 'block';
            } else if(state.attacker === 'player') {
                statusPill.innerText = "Сенің кезегің";
                statusPill.style.display = 'block';
            } else {
                statusPill.style.display = 'none';
            }

            const sortedHand = state.playerHand.map((card, idx) => ({...card, originalIndex: idx})).sort((a,b) => {
                 if (a.suit === state.trumpCard.suit && b.suit !== state.trumpCard.suit) return 1;
                 if (a.suit !== state.trumpCard.suit && b.suit === state.trumpCard.suit) return -1;
                 return 0;
            });

            myHandDiv.innerHTML = '';
            sortedHand.forEach((c, i) => myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.originalIndex)));

            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            tableContainer.innerHTML = '';
            state.table.forEach(pair => {
                const div = document.createElement('div');
                div.className = 'table-pair';
                const c1 = createCard(pair.attack, true, 0,0,false);
                c1.classList.add('card-attack');
                div.appendChild(c1);
                if(pair.defend) {
                    const c2 = createCard(pair.defend, true, 0,0,false);
                    c2.classList.add('card-defend');
                    div.appendChild(c2);
                }
                tableContainer.appendChild(div);
            });

            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const t = createCard(state.trumpCard, true, 0,0,false);
                t.style.transform = 'rotate(90deg) translateX(30px)';
                t.style.zIndex = -1;
                trumpDiv.appendChild(t);
            }
            deckCountDiv.innerText = state.deckCount || "";
            if(state.deckCount === 0) deckCountDiv.style.opacity = 0;
        });
    </script>
</body>
</html>
