<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Pro</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* --- –ù–ï–ì–Ü–ó–ì–Ü –°–¢–ò–õ–¨ --- */
        body {
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—Ç—ñ –∂–∞—Å—ã–ª “Ø—Å—Ç–µ–ª */
            background: radial-gradient(circle at center, #2e7d32 0%, #0d2e0f 90%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ê–í–ê–¢–ê–†–õ–ê–† –°–¢–ò–õ–Ü --- */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ccc;
            border: 2px solid gold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background-size: cover;
        }
        .player-info {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        /* --- –ë–û–¢ –ê–ô–ú–ê“í–´ (–ñ–æ“ì–∞—Ä—ã) --- */
        #bot-area {
            height: 140px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
        }
        #bot-info { top: 10px; right: 20px; flex-direction: row-reverse; }

        /* --- “Æ–°–¢–ï–õ (–û—Ä—Ç–∞) --- */
        #table-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 3D —Ç–µ—Ä–µ“£–¥—ñ–∫ */
            position: relative;
        }

        /* --- –ú–ï–ù–Ü“¢ –ê–ô–ú–ê“í–´–ú (–¢”©–º–µ–Ω) --- */
        #my-area {
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: relative;
        }
        #my-info { bottom: 20px; left: 20px; }

        /* --- –ö–ê–†–¢–ê –î–ò–ó–ê–ô–ù–´ (–ï“£ –º–∞“£—ã–∑–¥—ã –∂–µ—Ä) --- */
        .card {
            width: 90px;
            height: 130px;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.6);
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: bottom center;
            background-color: white;
            
            /* –°–ø—Ä–∞–π—Ç—Ç—ã “õ–æ—Å—É */
            background-image: url('/cards/deck.png');
            background-repeat: no-repeat;
            background-size: 1300% 400%; /* 13 –±–∞“ì–∞–Ω–∞, 4 “õ–∞—Ç–∞—Ä */
        }

        /* –ö–∞—Ä—Ç–∞–Ω—ã“£ –∞—Ä“õ–∞—Å—ã */
        .card-back {
            background-image: none;
            /* ”ò–¥–µ–º—ñ “õ—ã–∑—ã–ª ”©—Ä–Ω–µ–∫ */
            background: repeating-linear-gradient(135deg, #b71c1c, #b71c1c 10px, #800 10px, #800 20px);
            border: 2px solid #f1f1f1;
        }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∫–∞—Ä—Ç–∞ */
        .table-card {
            position: relative !important;
            transform: scale(0.9) !important;
            margin: 0 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* –ú–µ–Ω—ñ“£ –∫–∞—Ä—Ç–∞–º (Hover) */
        .my-card:hover {
            z-index: 100 !important;
            transform: translateY(-50px) scale(1.15) !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            cursor: pointer;
        }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† (Glassmorphism) --- */
        .controls {
            z-index: 1000;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 12px 35px;
            border-radius: 30px;
            border: none;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        .btn-take { 
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%); 
            color: #3e2723; 
        }
        .btn-bita { 
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); 
            color: white; 
        }
        .btn-restart {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 12px 15px;
        }

        /* --- –•–ê–ë–ê–†–õ–ê–ú–ê–õ–ê–† --- */
        #status-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none; /* –ñ–∞—Å—ã—Ä—ã–Ω —Ç“±—Ä–∞–¥—ã, –∫–µ—Ä–µ–∫ –∫–µ–∑–¥–µ —à—ã“ì–∞–¥—ã */
            pointer-events: none;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- –ö–û–õ–û–î–ê –ñ”ò–ù–ï –ö–û–ó–´–†–¨ --- */
        #deck-area {
            position: absolute;
            left: 20px;
            top: 60px; /* –°”ô–ª —Ç”©–º–µ–Ω —Ç“Ø—Å—ñ—Ä–¥—ñ–º */
            width: 100px;
            height: 140px;
        }
        #deck-count {
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #trump-placeholder {
            position: absolute;
            top: 10px; left: 20px;
            z-index: 1;
            transform: rotate(90deg);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: “∞—à—ã–ø –∫–µ–ª—É */
        @keyframes dealIn {
            from { transform: translateY(-300px) scale(0.1); opacity: 0; }
            to { opacity: 1; }
        }
        .animate-deal { animation: dealIn 0.5s ease-out backwards; }

    </style>
</head>
<body>

    <div id="bot-area">
        <div class="player-info" id="bot-info">
            <div class="avatar">ü§ñ</div>
            <div style="text-align: right;">
                <div style="font-weight:bold;">Bot AI</div>
                <div style="font-size:12px; opacity:0.8;">Rank: Pro</div>
            </div>
        </div>

        <div id="deck-area">
            <div id="deck-count" class="card card-back">36</div>
            <div id="trump-placeholder"></div>
        </div>

        <div id="bot-hand" style="display:flex; justify-content:center;"></div>
    </div>

    <div id="status-bar"></div>

    <div id="table-area"></div>

    <div id="my-area">
        <div class="player-info" id="my-info">
            <div class="avatar" style="background:url('https://cdn-icons-png.flaticon.com/512/147/147142.png'); background-size:cover;"></div>
            <div>
                <div style="font-weight:bold;">–°–µ–Ω</div>
                <div style="font-size:12px; opacity:0.8;">Rank: –ù–æ–≤–∏—á–æ–∫</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
            <button class="btn btn-restart" onclick="socket.emit('restart')">‚Üª</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableDiv = document.getElementById('table-area');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusDiv = document.getElementById('status-bar');
        const deckCountDiv = document.getElementById('deck-count');

        // --- –°–ü–†–ê–ô–¢–¢–´ –ë–ê–ü–¢–ê–£ (–°–µ–Ω—ñ“£ Deck.png —Å—É—Ä–µ—Ç—ñ“£–µ –∞—Ä–Ω–∞–ª“ì–∞–Ω) ---
        function setCardBackground(el, card) {
            // –ú–∞—Å—Ç—å—Ç–∞—Ä–¥—ã“£ —Ä–µ—Ç—ñ (–ï–≥–µ—Ä —Å—É—Ä–µ—Ç—Ç–µ “õ–∞—Ç–µ –±–æ–ª—Å–∞, –æ—Å—ã —Å–∞–Ω–¥–∞—Ä–¥—ã –∞—É—ã—Å—Ç—ã—Ä)
            // 0=1-–∂–æ–ª, 1=2-–∂–æ–ª...
            const suitRows = { '‚ô£': 0, '‚ô¶': 1, '‚ô•': 2, '‚ô†': 3 };

            // –°–∞–Ω–¥–∞—Ä–¥—ã“£ —Ä–µ—Ç—ñ
            const valueCols = {
                '2': 0, '3': 1, '4': 2, '5': 3, 
                '6': 4, '7': 5, '8': 6, '9': 7, '10': 8, 
                'J': 9, 'Q': 10, 'K': 11, 'A': 12
            };

            const col = valueCols[card.value];
            const row = suitRows[card.suit];

            // 100% / 12 = 8.333% (”ô—Ä –∫–∞—Ä—Ç–∞–Ω—ã“£ –µ–Ω—ñ)
            // 100% / 3 = 33.333% (”ô—Ä –∫–∞—Ä—Ç–∞–Ω—ã“£ –±–∏—ñ–∫—Ç—ñ–≥—ñ)
            const xPos = (col * (100 / 12)).toFixed(4);
            const yPos = (row * (100 / 3)).toFixed(4);

            el.style.backgroundPosition = `${xPos}% ${yPos}%`;
        }

        function createCard(card, isFaceUp, index, total, isHand) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                // –ë–æ—Ç—Ç—ã“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã–Ω –∂–∏–Ω–∞“õ—ã –∫”©—Ä—Å–µ—Ç—É
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translateY(-${index*2}px)`; // –°”ô–ª —Å–∞—Ç—ã–ª–∞–ø —Ç“±—Ä—É
                }
            } else {
                setCardBackground(el, card);
                // –°–∞“õ—Ç–∞–Ω–¥—ã—Ä—É (–µ–≥–µ—Ä —Å—É—Ä–µ—Ç ”ô–ª—ñ –∂“Ø–∫—Ç–µ–ª–º–µ—Å–µ)
                el.innerHTML = `<span style="position:absolute;top:2px;left:2px;font-size:10px;color:#333;opacity:0.5">${card.value}</span>`;
            }

            // –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú (–í–ï–ï–† –≠–§–§–ï–ö–¢–Ü–°–Ü - PRO VERSION)
            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                el.classList.add('animate-deal'); // –ê–Ω–∏–º–∞—Ü–∏—è
                el.style.animationDelay = `${index * 0.1}s`; // –ö–µ–∑–µ–∫–ø–µ–Ω —à—ã“ì—É

                const center = (total - 1) / 2;
                const angle = (index - center) * 5; // –ë“±—Ä—ã—à
                const yOffset = Math.abs(index - center) * 10; // –î–æ“ì–∞
                const xOffset = (index - center) * 45; // –ê—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ

                el.style.transform = `translateX(${xOffset}px) translateY(${yOffset}px) rotate(${angle}deg)`;
                el.style.zIndex = index;
                el.onclick = () => socket.emit('playCard', index);
            } 
            else if (!isHand && isFaceUp) {
                el.classList.add('table-card');
            }

            return el;
        }

        function showMessage(msg, color="#fff") {
            statusDiv.innerHTML = msg;
            statusDiv.style.color = color;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 2000);
        }

        socket.on('updateState', (state) => {
            // –ö“Ø–π–¥—ñ –∫”©—Ä—Å–µ—Ç—É (–•–∞–±–∞—Ä–ª–∞–º–∞)
            if(state.winner) showMessage(state.winner === 'player' ? "üèÜ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°...", state.winner==='player'?'gold':'red');
            else if(state.attacker === 'player') showMessage("‚öîÔ∏è –°–µ–Ω—ñ“£ –∂“Ø—Ä—ñ—Å—ñ“£", "#4cd137");
            
            // “ö–û–õ
            myHandDiv.innerHTML = '';
            state.playerHand.forEach((c, i) => myHandDiv.appendChild(createCard(c, true, i, state.playerHand.length, true)));

            // –ë–û–¢
            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            // “Æ–°–¢–ï–õ
            tableDiv.innerHTML = '';
            state.table.forEach(t => tableDiv.appendChild(createCard(t.card, true)));

            // –ö–û–ó–´–†–¨
            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true);
                // –ö–æ–∑—ã—Ä—å —Å”ô–ª “õ–∞—Ä–∞“£“ì—ã–ª–∞—É –±–æ–ª—ã–ø, –∞—Å—Ç—ã–Ω–¥–∞ –∂–∞—Ç–∞–¥—ã
                tCard.style.filter = "brightness(0.9)";
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        socket.on('message', msg => showMessage(msg));
    </script>
</body>
</html>
