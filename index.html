    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <style>
        body {
            background: radial-gradient(circle at 50% 30%, #1e6028 0%, #0a2910 100%);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* 1. –ë–û–¢–¢–´“¢ –ê–ô–ú–ê“í–´ (–ñ–æ“ì–∞—Ä—ã –∂–∞“õ) */
        #bot-area { 
            height: 140px; 
            width: 100%;
            position: relative; 
            z-index: 1;
            /* Telegram –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ –∂–∞—É—ã–ø “õ–∞–ª–º–∞—Å “Ø—à—ñ–Ω —Å”ô–ª —Ç”©–º–µ–Ω —Ç“Ø—Å—ñ—Ä–µ–º—ñ–∑ */
            padding-top: 20px; 
        }

        /* –ë–æ—Ç—Ç—ã“£ “õ–æ–ª—ã (–û—Ä—Ç–∞–¥–∞ —Ç“±—Ä–∞–¥—ã) */
        #bot-hand {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        /* 2. –ö–û–õ–û–î–ê –ú–ï–ù –ö–û–ó–´–†–¨ (–°–æ–ª –∂–∞“õ –±“±—Ä—ã—à“õ–∞ —à–µ–≥–µ–ª–µ–π–º—ñ–∑) */
        #deck-area {
            position: absolute;
            left: 10px;
            top: 40px;
            width: 100px;
            height: 140px;
            z-index: 5;
        }

        /* –ö–æ–∑—ã—Ä—å –∫–∞—Ä—Ç–∞—Å—ã (–ê—Å—Ç—ã–Ω–¥–∞, “õ–∏—Å—ã“õ –∂–∞—Ç–∞–¥—ã) */
        #trump-card-container {
            position: absolute;
            left: 15px;
            top: 10px;
            z-index: 0;
            transform: rotate(90deg);
        }

        /* –ö–æ–ª–æ–¥–∞ (“Æ—Å—Ç—ñ–Ω–¥–µ –∂–∞—Ç–∞–¥—ã) */
        #deck-pile {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }

        /* –ö–æ–ª–æ–¥–∞ —Å–∞–Ω—ã */
        .deck-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px black;
            z-index: 10;
        }

        /* –û—Ä—Ç–∞“£“ì—ã “Ø—Å—Ç–µ–ª */
        #table-area { flex: 1; position: relative; z-index: 10; margin-top: -20px;}
        #drop-zone { position: absolute; width: 100%; height: 100%; }
        #cards-on-table {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        /* –ú–µ–Ω—ñ“£ –∞–π–º–∞“ì—ã–º */
        #my-area { 
            height: 260px; 
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); 
            z-index: 20;
        }
        #my-hand { 
            position: relative; width: 100%; height: 160px; 
            display: flex; justify-content: center; align-items: flex-end; 
        }

        /* --- –ö–ê–†–¢–ê –°–¢–ò–õ–¨–î–ï–†–Ü --- */
        .card {
            width: 80px; height: 120px; /* –°”ô–ª –∫—ñ—à—ñ—Ä–µ–π—Ç—Ç—ñ–º, —Å—ã—é “Ø—à—ñ–Ω */
            background: #fff; border-radius: 6px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s ease-out;
            backface-visibility: hidden; /* –ñ—ã–ø—ã–ª—ã“õ—Ç–∞—É–¥—ã –±–∞—Å–∞–¥—ã */
        }
        
        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 18px; font-weight: bold; line-height: 1;}
        .suit-big { font-size: 40px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 18px; font-weight: bold; line-height: 1; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px);
            border: 2px solid white;
        }
        .card-back * { display: none; }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∂“±–ø—Ç–∞—Ä */
        .table-pair { position: relative; width: 60px; height: 90px; margin: 10px; }
        .card-attack { z-index: 1; transform: rotate(-5deg) scale(0.8); }
        .card-defend { z-index: 5; transform: translate(15px, 10px) rotate(10deg) scale(0.8); }

        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
        .controls { display: flex; gap: 20px; margin-bottom: 15px; }
        .btn { padding: 12px 25px; border-radius: 20px; border: none; font-weight: bold; font-size: 16px; }
        .btn-take { background: #ffcc00; } .btn-bita { background: #d32f2f; color: white; }
        
        #status-pill { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 20px; display: none; z-index: 100;}
    </style>

<body>

        <div id="status-pill">...</div>

    <div id="bot-area">
        
        <div id="deck-area">
            <div id="trump-card-container"></div> <div id="deck-pile" class="card card-back" style="display: none;">

    <div id="status-pill">...</div>
    
    <div id="table-area">

    </div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>

            <script>
        const socket = io();
        
        // --- –ú–ê“¢–´–ó–î–´ –ê–ô–ù–´–ú–ê–õ–´–õ–ê–† ---
        let lastPlayedCardElement = null;
        
        // üî• –ë–ê“í–î–ê–†–®–ê–ú (LOCK) üî•
        // –ï–≥–µ—Ä true –±–æ–ª—Å–∞, –µ—à“õ–∞–Ω–¥–∞–π –∫–∞—Ä—Ç–∞–Ω—ã “±—Å—Ç–∞–π –∞–ª–º–∞–π—Å—ã“£ (–°–µ—Ä–≤–µ—Ä–¥—ñ –∫“Ø—Ç–µ–º—ñ–∑)
        let isWaitingForServer = false;

        // –ú—É–ª—å—Ç–∏—Ç–∞—á “õ–æ—Ä“ì–∞–Ω—ã—Å—ã
        let isGlobalDragging = false;

        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusPill = document.getElementById('status-pill');
        const deckCountDiv = document.getElementById('deck-count');

        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const colorClass = isRed ? 'red' : 'black';
            const suitIcons = {'‚ô•':'‚ô•', '‚ô¶':'‚ô¶', '‚ô£':'‚ô£', '‚ô†':'‚ô†'};
            return `
                <div class="val-top ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
                <div class="suit-big ${colorClass}">${suitIcons[card.suit]}</div>
                <div class="val-bot ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translate3d(0, ${-index*1.5}px, 0)`;
                }
            } else {
                el.innerHTML = createCardHTML(card);
            }

            if (!isHand && isFaceUp) el.classList.add('small-card');

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // –ñ–µ–ª–ø—É—ñ—à –µ—Å–µ–±—ñ
                const screenWidth = window.innerWidth;
                const maxHandWidth = screenWidth - 40; 
                const cardWidth = 90; 
                let step = 45; 
                const totalWidthIfNeeded = cardWidth + (total - 1) * step;
                if (totalWidthIfNeeded > maxHandWidth) {
                    step = (maxHandWidth - cardWidth) / (total - 1);
                }

                const center = (total - 1) / 2;
                const angle = (index - center) * 5; 
                const yOffset = Math.abs(index - center) * 10; 
                const xOffset = (index - center) * step;
                
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10; // “ö–∞–ª—ã–ø—Ç—ã “õ–∞–±–∞—Ç
                el.dataset.baseTransform = baseTransform; 
                el.dataset.originalZIndex = index + 10; // –ï—Å—Ç–µ —Å–∞“õ—Ç–∞–π–º—ã–∑

                // --- –°“Æ–ô–†–ï–£ –õ–û–ì–ò–ö–ê–°–´ ---
                let startX, startY;
                let isDragging = false;
                let shiftX, shiftY;

                el.addEventListener('touchstart', (e) => {
                    // üõë –ë–ê“í–î–ê–†–®–ê–ú: –ï–≥–µ—Ä —Å–µ—Ä–≤–µ—Ä–¥—ñ –∫“Ø—Ç—ñ–ø –∂–∞—Ç—Å–∞“õ -> –¢–û“ö–¢–ê!
                    if (isWaitingForServer) return;
                    
                    if (e.touches.length > 1) return;
                    if (isGlobalDragging) return;

                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    shiftX = touch.clientX - rect.left;
                    shiftY = touch.clientY - rect.top;
                    
                    el.style.transition = 'none'; 
                    isDragging = false; 
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    if (isWaitingForServer) return; // “ö–æ—Å—ã–º—à–∞ “õ–æ—Ä“ì–∞–Ω—ã—Å
                    if (e.touches.length > 1) return;

                    const touch = e.touches[0];
                    
                    if (!isDragging) {
                        isDragging = true;
                        isGlobalDragging = true; 
                        
                        el.classList.add('dragging');
                        el.style.position = 'fixed'; 
                        el.style.transform = 'scale(1.2)'; 
                        el.style.zIndex = 9999; // –°“Ø–π—Ä–µ–≥–µ–Ω–¥–µ –µ“£ “Ø—Å—Ç—ñ–Ω–¥–µ
                        el.style.margin = '0';
                    }
                    
                    if (isDragging) {
                        e.preventDefault(); 
                        el.style.left = (touch.clientX - shiftX) + 'px';
                        el.style.top = (touch.clientY - shiftY) + 'px';
                    }
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    isGlobalDragging = false;
                    el.classList.remove('dragging');
                    
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();

                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            
                            // üî• –ë“∞“í–ê–¢–¢–ê–£! (–ë–∞“ì–¥–∞—Ä—à–∞–º “ö–´–ó–´–õ)
                            isWaitingForServer = true;

                            // –û—Ä—Ç–∞“ì–∞ “õ–æ—é
                            const centerX = dropRect.left + dropRect.width/2 - 45;
                            const centerY = dropRect.top + dropRect.height/2 - 67.5;
                            const randomAngle = Math.floor(Math.random() * 20) - 10;

                            el.style.transition = 'all 0.3s ease-out';
                            el.style.left = centerX + 'px';
                            el.style.top = centerY + 'px';
                            el.style.transform = `scale(0.65) rotate(${randomAngle}deg)`;
                            
                            lastPlayedCardElement = el;
                            socket.emit('playCard', originalIndex);

                        } else {
                            // –î–∞–ª–∞“ì–∞ –∫–µ—Ç—Å–µ -> “ö–∞–π—Ç–∞—Ä—É
                            returnToHand(el);
                        }
                    } else {
                        // –ñ–∞–π –±–∞—Å—É (Tap)
                        if (el.classList.contains('active')) {
                            el.classList.remove('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform;
                            el.style.zIndex = el.dataset.originalZIndex; // Z-Index “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
                        } else {
                            document.querySelectorAll('.my-card').forEach(c => {
                                c.classList.remove('active');
                                c.style.transition = 'transform 0.3s';
                                c.style.transform = c.dataset.baseTransform;
                                c.style.zIndex = c.dataset.originalZIndex;
                            });
                            el.classList.add('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform + ' translateY(-30px)';
                            el.style.zIndex = 100; // –¢–∞“£–¥–∞–ª“ì–∞–Ω –∫–∞—Ä—Ç–∞ —Å”ô–ª –∂–æ“ì–∞—Ä—ã
                        }
                    }
                    isDragging = false;
                });
                
                el.addEventListener('touchcancel', () => {
                    isGlobalDragging = false;
                    isDragging = false;
                    el.classList.remove('dragging');
                    returnToHand(el);
                });
            }
            return el;
        }

        function returnToHand(el) {
            // –ë“±“ì–∞—Ç—Ç—ã –∞—à–∞–º—ã–∑ (—Å–µ–±–µ–±—ñ –∫–∞—Ä—Ç–∞ “õ–∞–π—Ç—ã–ø –∫–µ–ª–¥—ñ)
            isWaitingForServer = false;

            el.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            
            // Z-Index-—Ç—ñ –∂–æ“ì–∞—Ä—ã “±—Å—Ç–∞–ø —Ç“±—Ä–∞–º—ã–∑
            el.style.zIndex = 9999;

            const ghost = el.cloneNode(true);
            ghost.style.visibility = 'hidden';
            ghost.style.position = 'absolute';
            ghost.style.transform = el.dataset.baseTransform; 
            ghost.style.left = ''; 
            ghost.style.top = '';
            ghost.style.margin = '';
            
            myHandDiv.appendChild(ghost);
            const destRect = ghost.getBoundingClientRect();
            ghost.remove(); 

            el.style.left = destRect.left + 'px';
            el.style.top = destRect.top + 'px';
            
            const rotation = el.dataset.baseTransform.match(/rotate\([^)]+\)/);
            el.style.transform = `scale(1) ${rotation ? rotation[0] : 'rotate(0deg)'}`;

            setTimeout(() => {
                el.style.transition = ''; 
                el.style.position = 'absolute';
                el.style.left = ''; 
                el.style.top = '';
                el.style.margin = '';
                el.style.transform = el.dataset.baseTransform;
                
                if (el.classList.contains('invalid-trigger')) {
                    el.classList.remove('invalid-trigger');
                    el.classList.add('error-flash');
                    
                    // üî• Z-INDEX –¢“Æ–ó–ï–¢–£ üî•
                    // “ö—ã–∑—ã–ª –∂–∞–Ω—ã–ø —Ç“±—Ä“ì–∞–Ω–¥–∞ –µ“£ “Ø—Å—Ç—ñ–Ω–¥–µ —Ç“±—Ä—É—ã –∫–µ—Ä–µ–∫
                    el.style.zIndex = 1000; 

                    setTimeout(() => {
                        el.classList.remove('error-flash');
                        // –ê–Ω–∏–º–∞—Ü–∏—è –±—ñ—Ç–∫–µ–Ω —Å–æ“£ ”©–∑ –æ—Ä–Ω—ã–Ω–∞ (“õ–∞–±–∞—Ç—ã–Ω–∞) —Ç“Ø—Å–µ–¥—ñ
                        el.style.zIndex = el.dataset.originalZIndex;
                    }, 500);
                } else {
                    el.style.zIndex = el.dataset.originalZIndex;
                }
            }, 500);
        }

        socket.on('invalidMove', () => {
            console.log("–°–µ—Ä–≤–µ—Ä: “ö–∞—Ç–µ –∂“Ø—Ä—ñ—Å!");
            // –ë“±“ì–∞—Ç—Ç—ã –±—ñ—Ä–¥–µ–Ω –∞—à–ø–∞–π–º—ã–∑, –∫–∞—Ä—Ç–∞ –æ—Ä–Ω—ã–Ω–∞ –∫–µ–ª–≥–µ–Ω—à–µ –∫“Ø—Ç–µ–º—ñ–∑ (returnToHand —ñ—à—ñ–Ω–¥–µ –∞—à—ã–ª–∞–¥—ã)
            
            if (lastPlayedCardElement) {
                lastPlayedCardElement.classList.add('invalid-trigger');
                returnToHand(lastPlayedCardElement);
                lastPlayedCardElement = null;
            } else {
                // –ï–≥–µ—Ä –∫–∞—Ä—Ç–∞ —Ç–∞–±—ã–ª–º–∞—Å–∞, –±“±“ì–∞—Ç—Ç—ã –∞—à—É –∫–µ—Ä–µ–∫
                isWaitingForServer = false;
            }
        });

                socket.on('updateState', (state) => {
            // –ê–π–Ω—ã–º–∞–ª—ã–ª–∞—Ä–¥—ã —Ç–∞–∑–∞–ª–∞—É
            lastPlayedCardElement = null;
            isGlobalDragging = false;
            isWaitingForServer = false;

            // –°—Ç–∞—Ç—É—Å –∂–∞“£–∞—Ä—Ç—É
            if(state.winner) {
                statusPill.innerText = state.winner === 'player' ? "üéâ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°";
                statusPill.style.display = 'block';
            } else if(state.attacker === 'player') {
                statusPill.innerText = "–°–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ“£";
                statusPill.style.display = 'block';
                statusPill.style.color = '#4cd137';
            } else {
                statusPill.style.display = 'none';
            }

            // --- 1. –ö–û–õ–û–î–ê –ú–ï–ù –ö–û–ó–´–†–¨–î–Ü –°–´–ó–£ ---
            const trumpContainer = document.getElementById('trump-card-container');
            const deckPile = document.getElementById('deck-pile');
            const deckText = document.getElementById('deck-counter-text');

            // –ö–æ–∑—ã—Ä—å –∫–∞—Ä—Ç–∞—Å—ã
            trumpContainer.innerHTML = '';
            if (state.trumpCard && state.deckCount > 0) {
                const tCard = createCard(state.trumpCard, true, 0, 0, false);
                // –ö–æ–∑—ã—Ä—å–¥—ñ –µ—à“õ–∞–π–¥–∞ “õ–æ–∑“ì–∞–º–∞–π–º—ã–∑, –æ–ª –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–¥—ñ“£ —ñ—à—ñ–Ω–¥–µ –∂–∞—Ç–∞–¥—ã
                tCard.style.position = 'relative'; 
                tCard.style.left = '0'; tCard.style.top = '0';
                trumpContainer.appendChild(tCard);
            } else if (state.trumpCard && state.deckCount === 0) {
                // –ö–æ–ª–æ–¥–∞ –±—ñ—Ç–∫–µ–Ω–¥–µ –∫–æ–∑—ã—Ä—å–¥—ñ“£ –±–µ–π–Ω–µ—Å—ñ (“õ–∞–ª–∞—Å–∞“£)
            }

            // –ö–æ–ª–æ–¥–∞ (–ê—Ä“õ–∞—Å—ã)
            if (state.deckCount > 0) {
                deckPile.style.display = 'flex'; // –ö”©—Ä—Å–µ—Ç—É
                deckText.innerText = state.deckCount;
            } else {
                deckPile.style.display = 'none'; // –ñ–∞—Å—ã—Ä—É
            }


            // --- 2. –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú ---
            myHandDiv.innerHTML = '';
            // –°“±—Ä—ã–ø—Ç–∞—É
            const sortedHand = state.playerHand.map((card, idx) => ({...card, originalIndex: idx})).sort((a,b) => {
                 const isATrump = a.suit === state.trumpCard.suit;
                 const isBTrump = b.suit === state.trumpCard.suit;
                 const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                 if (isATrump && !isBTrump) return 1;
                 if (!isATrump && isBTrump) return -1;
                 if (a.suit === b.suit) return power[a.value] - power[b.value];
                 return a.suit.localeCompare(b.suit);
            });

            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.originalIndex));
            });


            // --- 3. –ë–û–¢–¢–´“¢ “ö–û–õ–´ (–¢–ï–†–Ü–° –ñ–ï–õ–ü–£–Ü–®) ---
            botHandDiv.innerHTML = '';
            const botTotal = state.botCardCount;
            
            for(let i=0; i < botTotal; i++) {
                const el = createCard(null, false, i, botTotal, false, 0);
                el.classList.add('bot-card'); // –ê—Ä–Ω–∞–π—ã –∫–ª–∞—Å—Å
                
                // –ñ–µ–ª–ø—É—ñ—à –µ—Å–µ–±—ñ
                const center = (botTotal - 1) / 2;
                const spread = 20; // –ö–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã“£ –∞—Ä–∞—Å—ã (—Ç—ã“ì—ã–∑)
                const angleSpread = 3; // –ë“±—Ä—ã–ª—É –≥—Ä–∞–¥—É—Å—ã

                const x = (i - center) * spread;
                const angle = (i - center) * angleSpread;
                // –î–æ“ì–∞ –∂–∞—Å–∞—É (—à–µ—Ç—Ç–µ—Ä—ñ —Å”ô–ª –∂–æ“ì–∞—Ä—ã)
                const y = Math.abs(i - center) * 2; 

                // –ë–æ—Ç—Ç—ã“£ –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã –∫—ñ—à—ñ—Ä–µ–∫ (scale 0.7) –∂”ô–Ω–µ —Ç–µ—Ä—ñ—Å –∂–µ–ª–ø—É—ñ—à
                el.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg) scale(0.7)`;
                el.style.zIndex = i;
                
                botHandDiv.appendChild(el);
            }


            // --- 4. “Æ–°–¢–ï–õ ---
            tableContainer.innerHTML = '';
            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const attackCard = state.table[i].card;
                const attackEl = createCard(attackCard, true, 0,0,false);
                attackEl.classList.add('card-attack'); 
                pairDiv.appendChild(attackEl);

                if (state.table[i+1]) {
                    const defendCard = state.table[i+1].card;
                    const defendEl = createCard(defendCard, true, 0,0,false);
                    defendEl.classList.add('card-defend'); 
                    pairDiv.appendChild(defendEl);
                }
                tableContainer.appendChild(pairDiv);
            }
        });



            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true, 0,0,false);
                tCard.style.transform = 'rotate(90deg) translate3d(30px, 0, 0)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        function updateStatus(text, color) {
            statusPill.innerText = text;
            statusPill.style.color = color;
            statusPill.style.display = 'block';
        }
    </script>
