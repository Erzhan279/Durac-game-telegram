<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Final CSS</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            /* ”ò–¥–µ–º—ñ –∂–∞—Å—ã–ª –≥—Ä–∞–¥–∏–µ–Ω—Ç (“Æ—Å—Ç–µ–ª) */
            background: radial-gradient(circle at 50% 30%, #1e6028 0%, #0a2910 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* –°“Ø–π—Ä–µ–≥–µ–Ω–¥–µ —ç–∫—Ä–∞–Ω “õ–æ–∑“ì–∞–ª–º–∞—É—ã “Ø—à—ñ–Ω ”©—Ç–µ –º–∞“£—ã–∑–¥—ã */
            touch-action: none;
        }

        /* --- –ê–ô–ú–ê“ö–¢–ê–† --- */
        #bot-area { height: 130px; display: flex; justify-content: center; align-items: center; position: relative; z-index: 1;}
        
        #table-area { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            perspective: 1000px; 
            position: relative;
            z-index: 5;
        }
        
        #drop-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #cards-on-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            pointer-events: none; 
            width: 100%;
            height: 100%;
        }

        #my-area { 
            height: 280px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); 
            z-index: 20;
        }
        #my-hand { 
            position: relative; 
            width: 100%; 
            height: 180px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
        }

        /* --- –ö–ê–†–¢–ê –î–ò–ó–ê–ô–ù–´ (–¢–ê–ó–ê CSS - –°–£–†–ï–¢–°–Ü–ó) --- */
        .card {
            width: 90px;
            height: 135px;
            background: #fff;
            border-radius: 10px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            
            /* –ñ“±–º—Å–∞“õ –∞–Ω–∏–º–∞—Ü–∏—è (–æ—Ä–Ω—ã–Ω–∞ “õ–∞–π—Ç—É “Ø—à—ñ–Ω) */
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            will-change: transform;
        }

        /* –Ü—à—ñ–Ω–¥–µ–≥—ñ –∂–∞–∑—É–ª–∞—Ä –º–µ–Ω –±–µ–ª–≥—ñ–ª–µ—Ä */
        .red { color: #d32f2f; }
        .black { color: #212121; }
        
        .val-top { font-size: 20px; font-weight: 800; line-height: 1; text-align: left; letter-spacing: -1px; }
        .suit-big { font-size: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; }
        .val-bot { font-size: 20px; font-weight: 800; line-height: 1; text-align: left; transform: rotate(180deg); letter-spacing: -1px; }

        /* –ö–∞—Ä—Ç–∞–Ω—ã“£ –ê–†“ö–ê–°–´ (Pattern) */
        .card-back {
            background: repeating-linear-gradient(135deg, #b71c1c, #b71c1c 10px, #880e4f 10px, #880e4f 20px);
            border: 3px solid #fff;
        }
        .card-back * { display: none; } 

        /* --- –°“Æ–ô–†–ï–£ –≠–§–§–ï–ö–¢–Ü–õ–ï–†–Ü --- */
        
        /* –°“Ø–π—Ä–µ–ø –±–∞—Ä–∞ –∂–∞—Ç“õ–∞–Ω–¥–∞ */
        .card.dragging {
            transition: none !important; /* “ö–æ–ª“ì–∞ –∂–∞–±—ã—Å—ã–ø —Ç“±—Ä—É “Ø—à—ñ–Ω –∞–Ω–∏–º–∞—Ü–∏—è–Ω—ã ”©—à—ñ—Ä–µ–º—ñ–∑ */
            z-index: 9999 !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: scale(1.2) !important; /* “Æ–ª–∫–µ–π–µ–¥—ñ */
        }

        /* –ñ–∞–π –±–∞—Å“õ–∞–Ω–¥–∞ */
        .card.active {
            z-index: 100 !important;
            margin-bottom: 40px !important; 
            box-shadow: 0 0 25px gold;
            border: 2px solid gold;
        }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∂“±–ø—Ç–∞—Ä (–®–∞–±—É—ã–ª –∂”ô–Ω–µ “ö–æ—Ä“ì–∞–Ω—ã—Å) */
                /* --- “Æ–°–¢–ï–õ–î–ï–ì–Ü –ñ“∞–ü–¢–ê–†–î–´ –ö–Ü–®–Ü–†–ï–ô–¢–£ --- */
                /* --- “Æ–°–¢–ï–õ–î–ï–ì–Ü –ö–ê–†–¢–ê–õ–ê–†–î–´ –†–ï–¢–¢–ï–£ --- */
        
        /* –°–ª–æ—Ç—Ç—ã“£ ”©–∑—ñ–Ω –∫—ñ—à—ñ—Ä–µ–π—Ç–µ–º—ñ–∑ */
                /* --- “Æ–°–¢–ï–õ–î–ï–ì–Ü –ö–ê–†–¢–ê–õ–ê–†–î–´“¢ –û–†–ù–ê–õ–ê–°–£–´ (–¢“Æ–ó–ï–¢–Ü–õ–ì–ï–ù) --- */
        
        /* 1. –°–ª–æ—Ç—Ç—ã“£ (–∂“±–ø—Ç—ã“£) ”©–ª—à–µ–º—ñ */
        .table-pair { 
            position: relative; 
            width: 60px !important;   /* –ñ–∏–Ω–∞“õ—ã –±–æ–ª—É “Ø—à—ñ–Ω */
            height: 90px !important;
            margin: 10px 20px !important; /* –ê—Ä–∞“õ–∞—à—ã“õ—Ç—ã“õ—Ç—ã —Å”ô–ª –∞—à–∞–º—ã–∑ */
        }

        /* –ë–∞—Ä–ª—ã“õ “Ø—Å—Ç–µ–ª –∫–∞—Ä—Ç–∞–ª–∞—Ä—ã–Ω–∞ –æ—Ä—Ç–∞“õ “õ–∞—Å–∏–µ—Ç */
        .table-pair .card {
            margin: 0 !important;
            transform-origin: center center !important; /* –ö–∞—Ä—Ç–∞ –æ—Ä—Ç–∞—Å—ã–Ω–∞–Ω –±“±—Ä—ã–ª–∞–¥—ã */
            transition: transform 0.3s ease-out !important;
        }

        /* 2. –®–∞–±—É—ã–ª –∫–∞—Ä—Ç–∞—Å—ã (–ê—Å—Ç—ã–Ω–¥–∞“ì—ã) */
        /* –°”ô–ª —Å–æ–ª“ì–∞ “õ–∏—Å–∞—è–¥—ã (-5 –≥—Ä–∞–¥—É—Å) */
        .card-attack { 
            position: absolute !important; 
            z-index: 1 !important; 
            left: 0; top: 0;
            transform: scale(0.65) rotate(-5deg) !important; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3) !important; 
        }

        /* 3. “ö–æ—Ä“ì–∞–Ω—ã—Å –∫–∞—Ä—Ç–∞—Å—ã (“Æ—Å—Ç—ñ–Ω–¥–µ–≥—ñ) - –®–´–ù–ê–ô–´ –≠–§–§–ï–ö–¢ */
        .card-defend { 
            position: absolute !important; 
            z-index: 10 !important; 
            left: 0; top: 0;
            
            /* –ú–ê“¢–´–ó–î–´ –ñ–ï–†–Ü –û–°–´–ù–î–ê: */
            /* translate3d(25px, 10px, 0) -> 25px –æ“£“ì–∞, 10px —Ç”©–º–µ–Ω –∂—ã–ª–∂–∏–¥—ã */
            /* rotate(25deg) -> 25 –≥—Ä–∞–¥—É—Å“õ–∞ “õ–∞—Ç—Ç—ã—Ä–∞“õ –±“±—Ä—ã–ª–∞–¥—ã */
            /* scale(0.65) -> –ö—ñ—à—ñ—Ä–µ–π–µ–¥—ñ */
            transform: translate3d(25px, 10px, 0) rotate(25deg) scale(0.65) !important; 
            
            box-shadow: 4px 5px 15px rgba(0,0,0,0.5) !important; 
        }



        /* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä */
        .controls { z-index: 1000; margin-bottom: 25px; display: flex; gap: 15px; }
        .btn { padding: 12px 30px; border-radius: 30px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 10px rgba(0,0,0,0.4); transition: 0.1s;}
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(#ffca28, #ff6f00); color: #3e2723; }
        .btn-bita { background: linear-gradient(#e53935, #b71c1c); color: white; }
        .btn-restart { background: #42a5f5; color: white; padding: 12px 18px; border-radius: 50%;}

        /* –°—Ç–∞—Ç—É—Å */
        #status-pill {
            position: absolute; top: 130px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px;
            font-size: 14px; font-weight: bold; color: #ddd; display: none;
            border: 1px solid rgba(255,255,255,0.2); z-index: 50;
        }

        #deck-count { position: absolute; left: 15px; font-size: 22px; color: white; text-shadow: 1px 1px 2px black; z-index: 2; display: flex; justify-content: center; align-items: center;}
        #trump-placeholder { position: absolute; left: 30px; z-index: 0; filter: brightness(0.7); }
                /* --- –ö”ò–°–Ü–ë–ò “∞–®–£ –ê–ù–ò–ú–ê–¶–ò–Ø–°–´ --- */
        .flying-card {
            position: fixed !important;
            z-index: 9999 !important;
            /* Expo ease-out: ”©—Ç–µ —à—ã–Ω–∞–π—ã, –∂—ã–ª–¥–∞–º –ª–∞“õ—Ç—ã—Ä—É —ç—Ñ—Ñ–µ–∫—Ç—ñ—Å—ñ */
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1) !important;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5) !important; /* –ê—É–∞–¥–∞“ì—ã –∫”©–ª–µ“£–∫–µ */
        }
        
        /* “Æ—Å—Ç–µ–ª–≥–µ “õ–æ–Ω“ì–∞–Ω –∫–µ–∑–¥–µ–≥—ñ —Ç“Ø—Ä—ñ */
        .landed-card {
            transform: scale(0.65) rotate(random(5deg)) !important; /* –ö—ñ—à—ñ—Ä–µ–π–µ–¥—ñ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3) !important; /* –ö”©–ª–µ“£–∫–µ –∞–∑–∞—è–¥—ã */
        }
                /* --- “ö–ê–¢–ï –ñ“Æ–†–Ü–° –≠–§–§–ï–ö–¢–Ü–°–Ü --- */
        @keyframes errorShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            50% { transform: translateX(5px) rotate(5deg); }
            75% { transform: translateX(-5px) rotate(-5deg); }
            100% { transform: translateX(0); }
        }

                /* --- PRO “ö–ê–ô–¢–ê–†–£ –ñ”ò–ù–ï “ö–ê–¢–ï –≠–§–§–ï–ö–¢–Ü–°–Ü --- */

        /* 1. “ö–∞–π—Ç—ã–ø –∫–µ–ª–µ –∂–∞—Ç“õ–∞–Ω –∫–∞—Ä—Ç–∞ (–°–µ—Ä—ñ–ø–ø–µ–ª—ñ –∞–Ω–∏–º–∞—Ü–∏—è) */
                .returning-card {
            position: fixed !important;
            z-index: 9999 !important;
            /* –ë–∞—è—É –∂”ô–Ω–µ ”ô–¥–µ–º—ñ “±—à—É “Ø—à—ñ–Ω (0.6 —Å–µ–∫—É–Ω–¥) */
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), left 0.6s cubic-bezier(0.25, 1, 0.5, 1), top 0.6s cubic-bezier(0.25, 1, 0.5, 1) !important;
            pointer-events: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4) !important;
        }


        /* 2. “ö–∞—Ç–µ –±–æ–ª“ì–∞–Ω–¥–∞“ì—ã "–ñ–∞—Ä—ã–ª—ã—Å" —ç—Ñ—Ñ–µ–∫—Ç—ñ—Å—ñ */
        @keyframes flashRed {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); border-color: red; transform: scale(1); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0); border-color: red; transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); border-color: #ccc; transform: scale(1); }
        }

        .error-flash {
            animation: flashRed 0.5s ease-out;
            border: 2px solid red !important;
            z-index: 100 !important; /* –ö”©—Ä—à—ñ –∫–∞—Ä—Ç–∞–ª–∞—Ä–¥–∞–Ω –±–∏—ñ–∫ —Ç“±—Ä–∞–¥—ã */
        }



    </style>
</head>
<body>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="status-pill">...</div>
    
    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
            <button class="btn btn-restart" onclick="socket.emit('restart')">‚Üª</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
    
        const socket = io();
        let lastHiddenCard = null;
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusPill = document.getElementById('status-pill');
        const deckCountDiv = document.getElementById('deck-count');

        // 1. –ö–ê–†–¢–ê–ù–´ –°–´–ó–£ (HTML & CSS) - –°–£–†–ï–¢–°–Ü–ó
        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const colorClass = isRed ? 'red' : 'black';
            const suitIcons = {'‚ô•':'‚ô•', '‚ô¶':'‚ô¶', '‚ô£':'‚ô£', '‚ô†':'‚ô†'};
            return `
                <div class="val-top ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
                <div class="suit-big ${colorClass}">${suitIcons[card.suit]}</div>
                <div class="val-bot ${colorClass}">${card.value}<br>${suitIcons[card.suit]}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translate3d(0, ${-index*1.5}px, 0)`;
                }
            } else {
                // –°—É—Ä–µ—Ç—Ç—ñ“£ –æ—Ä–Ω—ã–Ω–∞ —Ç–∞–∑–∞ HTML –∫–æ–¥
                el.innerHTML = createCardHTML(card);
            }

            // --- 2. –°“Æ–ô–†–ï–£ –õ–û–ì–ò–ö–ê–°–´ (–ú–´“ö–¢–´ –ù“∞–°“ö–ê) ---
                        if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // 1. –´“í–´–°–£ –õ–û–ì–ò–ö–ê–°–´ (SQUEEZE)
                // –ö–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã“£ –∞—Ä–∞“õ–∞—à—ã“õ—Ç—ã“ì—ã–Ω (step) –µ—Å–µ–ø—Ç–µ–π–º—ñ–∑
                let step = 45; // –°—Ç–∞–Ω–¥–∞—Ä—Ç—Ç—ã –∞—Ä–∞–ª—ã“õ
                
                if (total > 5) step = 35; // 6 –∫–∞—Ä—Ç–∞ –±–æ–ª—Å–∞ “õ—ã—Å—ã–ª–∞–¥—ã
                if (total > 8) step = 25; // 9+ –∫–∞—Ä—Ç–∞ –±–æ–ª—Å–∞ “õ–∞—Ç—Ç—ã “õ—ã—Å—ã–ª–∞–¥—ã

                // 2. –ñ–ï–õ–ü–£–Ü–® (–í–ï–ï–†) –õ–û–ì–ò–ö–ê–°–´
                const center = (total - 1) / 2; // –û—Ä—Ç–∞—Å—ã–Ω —Ç–∞–±—É
                const angle = (index - center) * 5; // –ë“±—Ä—ã—à (”ô—Ä –∫–∞—Ä—Ç–∞ 5 –≥—Ä–∞–¥—É—Å“õ–∞ “õ–∏—Å–∞—è–¥—ã)
                const yOffset = Math.abs(index - center) * 10; // –î–æ“ì–∞ (—à–µ—Ç—Ç–µ—Ä—ñ —Ç”©–º–µ–Ω —Ç“Ø—Å–µ–¥—ñ)
                const xOffset = (index - center) * step; // –ï—Å–µ–ø—Ç–µ–ª–≥–µ–Ω "“õ—ã—Å—ã–ª“ì–∞–Ω" –∞—Ä–∞–ª—ã“õ
                
                // 3. “ö–û–õ–î–ê–ù–£
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10;
                el.dataset.baseTransform = baseTransform; 


                // –ê–π–Ω—ã–º–∞–ª—ã–ª–∞—Ä
                let startX, startY;
                let isDragging = false;
                let shiftX, shiftY;

                // A. –°–∞—É—Å–∞“õ —Ç–∏–¥—ñ
                el.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    
                    // –°–∞—É—Å–∞“õ –∫–∞—Ä—Ç–∞–Ω—ã“£ “õ–∞–π –∂–µ—Ä—ñ–Ω–µ–Ω “±—Å—Ç–∞–¥—ã?
                    shiftX = touch.clientX - rect.left;
                    shiftY = touch.clientY - rect.top;
                    
                    isDragging = false; 
                }, {passive: false});

                // B. –°–∞—É—Å–∞“õ –∂—ã–ª–∂—ã–¥—ã (–°“Æ–ô–†–ï–£)
                el.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // –≠–∫—Ä–∞–Ω–¥—ã —Ç–æ“õ—Ç–∞—Ç—É
                    isDragging = true;
                    
                    const touch = e.touches[0];
                    
                    // FIXED —Ä–µ–∂–∏–º–≥–µ –∫”©—à—É (–í–µ–µ—Ä–¥–µ–Ω –∂“±–ª—ã–ø –∞–ª—É)
                    el.classList.add('dragging');
                    el.style.position = 'fixed'; 
                    el.style.transform = 'scale(1.2)'; // –¢“Ø–∑—É –∂”ô–Ω–µ “Ø–ª–∫–µ–Ω
                    
                    // –ö–∞—Ä—Ç–∞–Ω—ã —Å–∞—É—Å–∞“õ“õ–∞ –±–∞–π–ª–∞—É
                    el.style.left = (touch.clientX - shiftX) + 'px';
                    el.style.top = (touch.clientY - shiftY) + 'px';
                    el.style.margin = '0'; // –ú–∞—Ä–∂–∏–Ω–¥—ñ –∞–ª—ã–ø —Ç–∞—Å—Ç–∞—É
                    
                }, {passive: false});

                // C. –°–∞—É—Å–∞“õ –∞–ª—ã–Ω–¥—ã (–¢–ê–°–¢–ê–£)
                                // 3. –°–∞—É—Å–∞“õ –∞–ª—ã–Ω–¥—ã (–¢–ê–°–¢–ê–£)
                                // --- –ê–ù–ò–ú–ê–¶–ò–Ø–õ–´“ö “∞–®–£ (–ö”®–®–Ü–†–Ü–ü –ê–õ) ---
                                                // --- 3. –°–ê–£–°–ê“ö–¢–´ –ê–õ“í–ê–ù–î–ê (–¢“Æ–ó–ï–¢–Ü–õ–ì–ï–ù) ---
                el.addEventListener('touchend', (e) => {
                    el.classList.remove('dragging');
                    
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();

                        // –ï–≥–µ—Ä –∫–∞—Ä—Ç–∞ “Æ–°–¢–ï–õ–ì–ï –∂–µ—Ç—Å–µ
                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            
                            // 1. –°–µ—Ä–≤–µ—Ä–≥–µ –∂—ñ–±–µ—Ä–µ–º—ñ–∑
                            socket.emit('playCard', originalIndex);

                            // 2. –ê–Ω–∏–º–∞—Ü–∏—è “Ø—à—ñ–Ω –ö–õ–û–ù –∂–∞—Å–∞–π–º—ã–∑
                            const clone = el.cloneNode(true);
                            // –ö–ª–æ–Ω –¥”ô–ª “õ–æ–ª–¥–∞“ì—ã –æ—Ä–Ω—ã–Ω–∞–Ω –±–∞—Å—Ç–∞–ø “±—à–∞–¥—ã
                            clone.style.position = 'fixed';
                            clone.style.zIndex = '9999';
                            clone.style.left = el.style.left; // “ö–∞–∑—ñ—Ä–≥—ñ —Ç“±—Ä“ì–∞–Ω –∂–µ—Ä—ñ
                            clone.style.top = el.style.top;
                            clone.style.width = '90px';
                            clone.style.height = '135px';
                            clone.style.margin = '0';
                            clone.style.transform = 'scale(1.15)'; 
                            clone.className = 'card flying-card'; // “∞—à—É —Å—Ç–∏–ª—ñ
                            
                            document.body.appendChild(clone);

                            // 3. üî• –ï“¢ –ú–ê“¢–´–ó–î–´ –ñ–ï–†–Ü –û–°–´–ù–î–ê! üî•
                            // –¢“Ø–ø–Ω“±—Å“õ–∞–Ω—ã –∂–∞—Å—ã—Ä–∞–º—ã–∑...
                            el.style.opacity = 0;
                            lastHiddenCard = el; // –ï—Å—Ç–µ —Å–∞“õ—Ç–∞–π–º—ã–∑
                            
                            // –ñ”ò–ù–ï –û–ù–´ –î–ï–†–ï–£ –û–†–ù–´–ù–ê (“ö–û–õ“í–ê) “ö–ê–ô–¢–ê–†–´–ü “ö–û–Ø–ú–´–ó!
                            // –°–æ–Ω–¥–∞ "InvalidMove" –±–æ–ª“ì–∞–Ω–¥–∞, –æ–ª “õ–æ–ª–¥–∞ –∫“Ø—Ç—ñ–ø —Ç“±—Ä–∞–¥—ã.
                            el.style.position = 'absolute';
                            el.style.left = ''; 
                            el.style.top = '';
                            el.style.margin = ''; 
                            // –ë–∞—Å—Ç–∞–ø“õ—ã "–ñ–µ–ª–ø—É—ñ—à" –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã–Ω–¥–∞ —Ç“±—Ä—Å—ã–Ω
                            el.style.transform = baseTransform; 


                            // 4. –ö–ª–æ–Ω–¥—ã “Ø—Å—Ç–µ–ª–≥–µ “±—à—ã—Ä–∞–º—ã–∑
                            requestAnimationFrame(() => {
                                // “Æ—Å—Ç–µ–ª–¥—ñ“£ –æ—Ä—Ç–∞—Å—ã
                                const destX = (dropRect.left + dropRect.width/2) - 30;
                                const destY = (dropRect.top + dropRect.height/2) - 45;
                                const randomAngle = Math.floor(Math.random() * 20) - 10;

                                clone.style.left = destX + 'px';
                                clone.style.top = destY + 'px';
                                clone.style.transform = `scale(0.65) rotate(${randomAngle}deg)`;
                            });

                            // 5. –ö–ª–æ–Ω–¥—ã ”©—à—ñ—Ä—É
                            setTimeout(() => { clone.remove(); }, 500);

                        } else {
                            // –ï–≥–µ—Ä –¥–∞–ª–∞“ì–∞ –ª–∞“õ—Ç—ã—Ä—Å–∞“£ -> –û—Ä–Ω—ã–Ω–∞ “õ–∞–π—Ç—É
                            el.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)';
                            el.style.position = 'absolute';
                            el.style.left = ''; el.style.top = '';
                            el.style.margin = '';
                            el.style.transform = baseTransform; 
                        }
                    } else {
                        // –ñ–∞–π –±–∞—Å—É (Tap)
                        if (el.classList.contains('active')) {
                            el.classList.remove('active');
                            el.style.transform = baseTransform;
                        } else {
                            document.querySelectorAll('.my-card').forEach(c => {
                                c.classList.remove('active');
                                c.style.transform = c.dataset.baseTransform;
                            });
                            el.classList.add('active');
                            el.style.transform = baseTransform.replace(/translate3d\(([^,]+),\s*([^,]+)/, (match, x, y) => {
                                return `translate3d(${x}, ${parseFloat(y) - 30}px`;
                            });
                        }
                    }
                    isDragging = false;
                });

            }
            return el;
        }

        socket.on('updateState', (state) => {
            if(state.winner) updateStatus(state.winner === 'player' ? "üéâ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°", state.winner === 'player' ? 'gold' : 'red');
            else if(state.attacker === 'player') updateStatus("–°–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ“£", "#4cd137");
            else updateStatus("–ö“Ø—Ç—É...", "#bbb");

            // –°“±—Ä—ã–ø—Ç–∞—É (–ö–æ–∑—ã—Ä—å –æ“£ –∂–∞“õ—Ç–∞)
            const sortedHand = state.playerHand.map((card, idx) => ({...card, originalIndex: idx}))
                .sort((a, b) => {
                    const isATrump = a.suit === state.trumpCard.suit;
                    const isBTrump = b.suit === state.trumpCard.suit;
                    const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                    
                    if (isATrump && !isBTrump) return 1;
                    if (!isATrump && isBTrump) return -1;
                    if (a.suit === b.suit) return power[a.value] - power[b.value];
                    return a.suit.localeCompare(b.suit);
                });

            myHandDiv.innerHTML = '';
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.originalIndex));
            });

            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            // “Æ—Å—Ç–µ–ª–¥—ñ —Å–∞–ª—É
            tableContainer.innerHTML = '';
            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const attackCard = state.table[i].card;
                const attackEl = createCard(attackCard, true, 0,0,false);
                attackEl.classList.add('card-attack'); 
                pairDiv.appendChild(attackEl);

                if (state.table[i+1]) {
                    const defendCard = state.table[i+1].card;
                    const defendEl = createCard(defendCard, true, 0,0,false);
                    defendEl.classList.add('card-defend'); 
                    pairDiv.appendChild(defendEl);
                }
                tableContainer.appendChild(pairDiv);
            }

            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true, 0,0,false);
                tCard.style.transform = 'rotate(90deg) translate3d(30px, 0, 0)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        function updateStatus(text, color) {
            statusPill.innerText = text;
            statusPill.style.color = color;
            statusPill.style.display = 'block';
        }
                // --- “ö–ê–¢–ï –ñ“Æ–†–Ü–° –ë–û–õ–°–ê, “ö–ê–ô–¢–ê–†–£ ---
                // --- üî• PRO “ö–ê–ô–¢–ê–†–£ (–ö–ï–ü–Ü–õ–î–Ü–ö–ü–ï–ù) üî• ---
        socket.on('invalidMove', () => {
            if (!lastHiddenCard) {
                // –ï–≥–µ—Ä –∞–π–Ω—ã–º–∞–ª—ã –±–æ—Å –±–æ–ª—Å–∞ –¥–∞, —Å–∞“õ—Ç–∞–Ω–¥—ã—Ä—É —Ä–µ—Ç—ñ–Ω–¥–µ –±–∞—Ä–ª—ã“õ –∫–∞—Ä—Ç–∞–Ω—ã –∫”©—Ä—Å–µ—Ç–µ–º—ñ–∑
                document.querySelectorAll('.my-card').forEach(c => c.style.opacity = '1');
                return;
            }

            // 1. –ö–û–û–†–î–ò–ù–ê–¢–¢–ê–†
            const dropRect = document.getElementById('drop-zone').getBoundingClientRect();
            const startX = dropRect.left + (dropRect.width / 2) - 30; 
            const startY = dropRect.top + (dropRect.height / 2) - 45;
            const handRect = lastHiddenCard.getBoundingClientRect();

            // 2. –ö–õ–û–ù –ñ–ê–°–ê–£
            const returner = lastHiddenCard.cloneNode(true);
            returner.className = 'card returning-card';
            returner.innerHTML = lastHiddenCard.innerHTML;
            
            returner.style.left = startX + 'px';
            returner.style.top = startY + 'px';
            returner.style.width = '90px'; 
            returner.style.height = '135px';
            returner.style.margin = '0';
            returner.style.transform = 'scale(0.65)'; 
            returner.style.transition = 'all 0.6s cubic-bezier(0.25, 1, 0.5, 1)'; // 0.6 —Å–µ–∫—É–Ω–¥ “±—à–∞–¥—ã

            document.body.appendChild(returner);

            // –¢“Ø–ø–Ω“±—Å“õ–∞–Ω—ã –∂–∞—Å—ã—Ä–∞–º—ã–∑
            lastHiddenCard.style.opacity = 0; 

            // 3. “∞–®–´–†–£
            requestAnimationFrame(() => {
                returner.style.left = handRect.left + 'px';
                returner.style.top = handRect.top + 'px';
                
                // –ë“±—Ä—ã–ª—É—ã–Ω (Rotate) “õ–æ—Å–∞–º—ã–∑
                const rotation = lastHiddenCard.dataset.baseTransform ? lastHiddenCard.dataset.baseTransform.match(/rotate\([^)]+\)/) : null;
                const rotateStr = rotation ? rotation[0] : 'rotate(0deg)';
                returner.style.transform = `scale(1) ${rotateStr}`;
            });

            // 4. üî• –§–ò–ù–ò–® (–ï“¢ –ú–ê“¢–´–ó–î–´ –ñ–ï–†–Ü) üî•
            setTimeout(() => {
                // 1. –ö–ª–æ–Ω–¥—ã –∂–æ—è–º—ã–∑
                returner.remove(); 
                
                // 2. ‚ö†Ô∏è –ë–ê–†–õ–´“ö –ö–ê–†–¢–ê–ù–´ –ú”ò–ñ–ë“Æ–†–õ–ï–ü –ñ–ê“í–ê–ú–´–ó ‚ö†Ô∏è
                // (–ë“±–ª –∂–æ–ª—ã –∫–∞—Ä—Ç–∞ —Ç–æ—á–Ω–æ –∫”©—Ä—ñ–Ω–µ–¥—ñ)
                document.querySelectorAll('.my-card').forEach(c => c.style.opacity = '1');

                // 3. –ù–∞“õ—Ç—ã —Å–æ–ª –∫–∞—Ä—Ç–∞–Ω—ã “õ—ã–∑–∞—Ä—Ç—ã–ø –¥—ñ—Ä—ñ–ª–¥–µ—Ç–µ–º—ñ–∑
                if (lastHiddenCard) {
                    lastHiddenCard.classList.add('error-flash');
                    
                    setTimeout(() => {
                        if(lastHiddenCard) lastHiddenCard.classList.remove('error-flash');
                        lastHiddenCard = null;
                    }, 500);
                }
            }, 600); // 0.6 —Å–µ–∫—É–Ω–¥—Ç–∞–Ω –∫–µ–π—ñ–Ω –æ—Ä—ã–Ω–¥–∞–ª–∞–¥—ã
        });





    </script>
