<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Pro UI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* --- 1. –ù–ï–ì–Ü–ó–ì–Ü –§–û–ù --- */
        body {
            background: radial-gradient(circle at 50% 40%, #1b5e20 0%, #052207 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* --- 2. –ë–û–¢ –ê–ô–ú–ê“í–´ (–ñ–û“í–ê–†–´) --- */
        #bot-area {
            position: relative;
            width: 100%;
            height: 120px; /* –ë–∏—ñ–∫—Ç—ñ–≥—ñ –∞–∑ */
            z-index: 10;
        }

        /* –ë–æ—Ç—Ç—ã“£ “õ–æ–ª—ã (–û—Ä—Ç–∞–¥–∞, –∂–æ“ì–∞—Ä—ã —à—ã“ì—ã–ø —Ç“±—Ä–∞–¥—ã) */
        #bot-hand {
            position: absolute;
            top: -45px; /* üî• –ê–°–¢–´“¢“í–´ –ñ–ê“í–´ –ö”®–†–Ü–ù–ë–ï–£ “Æ–®–Ü–ù –ñ–û“í–ê–†–´ –ö”®–¢–ï–†–î–Ü–ö */
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* –ë–æ—Ç –∫–∞—Ä—Ç–∞—Å—ã */
        .bot-card {
            width: 70px !important;
            height: 105px !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5) !important;
            transition: transform 0.3s ease-out;
        }

        /* --- 3. –ö–û–õ–û–î–ê –ú–ï–ù –ö–û–ó–´–†–¨ (–°–û–õ –ñ–ê“ö) --- */
        #deck-container {
            position: absolute;
            top: 100px; /* –ë–æ—Ç—Ç–∞–Ω —Ç”©–º–µ–Ω—ñ—Ä–µ–∫ */
            left: 0;    /* –≠–∫—Ä–∞–Ω–Ω—ã“£ —à–µ—Ç—ñ–Ω–µ –∂–∞–±—ã—Å–∞–¥—ã */
            width: 80px;
            height: 100px;
            z-index: 5;
        }

        /* –ö–æ–∑—ã—Ä—å (–ö”©–ª–¥–µ–Ω–µ“£, –∂–∞—Ä—Ç—ã–ª–∞–π —à—ã“ì—ã–ø —Ç“±—Ä) */
        #trump-card-el {
            position: absolute;
            left: -15px; /* –ñ–∞—Ä—Ç—ã—Å—ã –¥–∞–ª–∞–¥–∞ */
            top: 10px;
            transform: rotate(90deg);
            z-index: 1;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* –ö–æ–ª–æ–¥–∞ (“Æ—Å—Ç—ñ–Ω–¥–µ) */
        #deck-pile-el {
            position: absolute;
            left: 10px; /* –ö–æ–∑—ã—Ä—å–¥—ñ“£ “Ø—Å—Ç—ñ–Ω –∂–∞—Ä—Ç—ã–ª–∞–π –∂–∞–±–∞–¥—ã */
            top: 0;
            z-index: 5;
        }
        .deck-counter {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 20px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
        }

        /* --- 4. “Æ–°–¢–ï–õ (–û–†–¢–ê) --- */
        #table-area {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 6;
        }
        #cards-on-table {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #drop-zone { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

        /* --- 5. –ú–ï–ù–Ü“¢ –ê–ô–ú–ê“í–´–ú (–¢”®–ú–ï–ù) --- */
        #my-area {
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 20;
            padding-bottom: 15px;
        }
        #my-hand {
            position: relative;
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* --- –ö–ê–†–¢–ê –°–¢–ò–õ–Ü --- */
        .card {
            width: 90px; height: 135px;
            background: #fff; border-radius: 8px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center center;
        }

        /* –ö—ñ—à—ñ—Ä–µ–π—Ç—É (–ö–æ–∑—ã—Ä—å –º–µ–Ω “Æ—Å—Ç–µ–ª–≥–µ) */
        .small-card {
            width: 65px !important;
            height: 100px !important;
        }
        .small-card .val-top, .small-card .val-bot { font-size: 14px; }
        .small-card .suit-big { font-size: 30px; }

        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 20px; font-weight: bold; line-height: 1; text-align: left;}
        .suit-big { font-size: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 20px; font-weight: bold; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px);
            border: 2px solid white;
        }
        .card-back * { display: none; }

        /* “Æ–°–¢–ï–õ–î–ï–ì–Ü –ñ“∞–ü–¢–ê–† */
        .table-pair {
            position: relative; width: 70px; height: 100px; margin: 5px 15px;
        }
        .card-attack { z-index: 1; transform: rotate(-3deg) scale(0.85); top:0; left:0; }
        .card-defend { z-index: 10; transform: translate(15px, 10px) rotate(8deg) scale(0.85); top:0; left:0; }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† –ñ”ò–ù–ï –¢–ê–ô–ú–ï–† --- */
        .controls {
            z-index: 1000; margin-bottom: 20px; display: flex; gap: 20px; 
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .controls.visible { opacity: 1; pointer-events: auto; }

        .btn {
            position: relative;
            padding: 12px 40px; border-radius: 30px; border: none;
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase; letter-spacing: 1px;
            color: white; overflow: hidden;
        }
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(to bottom, #fbc02d, #f57f17); color: #3e2723; }
        .btn-bita { background: linear-gradient(to bottom, #e53935, #c62828); }

        /* –¢–ê–ô–ú–ï–† –°–´–ó–´“í–´ (–ë–∞—Ç—ã—Ä–º–∞–Ω—ã“£ –∞—Å—Ç—ã–Ω–¥–∞) */
        .timer-line {
            position: absolute; bottom: 0; left: 0; height: 4px; width: 100%;
            background: rgba(255,255,255,0.5);
            transform: scaleX(0); transform-origin: left;
            transition: transform 1s linear;
        }

        /* –°—Ç–∞—Ç—É—Å –∂–∞–∑—É—ã (–û—Ä—Ç–∞–¥–∞) */
        #status-pill {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.6); color: white; padding: 8px 20px;
            border-radius: 20px; font-weight: bold; display: none; z-index: 100;
            backdrop-filter: blur(5px);
        }

        /* –ê–ª—É –∫–µ–∑—ñ–Ω–¥–µ–≥—ñ –∫“Ø“£–≥—ñ—Ä—Ç—Ç–µ–Ω—É (–ë–ª–æ–∫) */
        #take-blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); z-index: 2000; display: none;
        }

        /* “ö–∞—Ç–µ —ç—Ñ—Ñ–µ–∫—Ç */
        @keyframes flashRed {
            0%, 100% { border-color: red; } 50% { border-color: red; box-shadow: 0 0 20px red; }
        }
        .error-flash { animation: flashRed 0.5s ease-out; z-index: 9999 !important; }
        
        /* “∞—à—É –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã */
        .bot-throw { animation: botThrowAnim 0.4s ease-out backwards; }
        @keyframes botThrowAnim { from { transform: translate(0, -200px) scale(0.5); opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="take-blocker"></div>

    <div id="status-pill">...</div>

    <div id="deck-container">
        </div>

    <div id="bot-area">
        <div id="bot-hand"></div>
    </div>

    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls" id="btn-controls">
            <button class="btn btn-take" id="btn-take" onclick="handleTakeClick()">
                <span id="take-text">–ê–õ–£</span>
                <div class="timer-line" id="take-timer-line"></div>
            </button>
            
            <button class="btn btn-bita" id="btn-bita" onclick="socket.emit('actionBita')">
                –ë–ò–¢–ê
                <div class="timer-line" id="turn-timer-line"></div>
            </button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        
        // –ê–ô–ù–´–ú–ê–õ–´–õ–ê–†
        let lastPlayedCardElement = null;
        let isWaitingForServer = false;
        let isGlobalDragging = false;
        let takeTimerInterval = null;

        // –≠–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const deckContainer = document.getElementById('deck-container');
        const statusPill = document.getElementById('status-pill');
        const btnControls = document.getElementById('btn-controls');
        const btnTake = document.getElementById('btn-take');
        const btnBita = document.getElementById('btn-bita');
        const takeText = document.getElementById('take-text');
        const takeTimerLine = document.getElementById('take-timer-line');
        const takeBlocker = document.getElementById('take-blocker');

        // --- –ö–ê–†–¢–ê –ñ–ê–°–ê–£ ---
        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const cls = isRed ? 'red' : 'black';
            return `
                <div class="val-top ${cls}">${card.value}<br>${card.suit}</div>
                <div class="suit-big ${cls}">${card.suit}</div>
                <div class="val-bot ${cls}">${card.value}<br>${card.suit}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex, isBot = false) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) el.classList.add('card-back');
            else el.innerHTML = createCardHTML(card);

            // –ö–Ü–®–ö–ï–ù–¢–ê–ô –ö–ê–†–¢–ê–õ–ê–† (–ë–æ—Ç, “Æ—Å—Ç–µ–ª, –ö–æ–ª–æ–¥–∞)
            if (!isHand) el.classList.add('small-card');

            if (isBot) {
                el.classList.add('bot-card');
                return el;
            }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // –ñ–µ–ª–ø—É—ñ—à
                const screenWidth = window.innerWidth;
                const maxHandWidth = screenWidth - 20; 
                const cardWidth = 90; 
                let step = 45; 
                const totalWidthIfNeeded = cardWidth + (total - 1) * step;
                if (totalWidthIfNeeded > maxHandWidth) step = (maxHandWidth - cardWidth) / (total - 1);

                const center = (total - 1) / 2;
                const angle = (index - center) * 5; 
                const yOffset = Math.abs(index - center) * 8; 
                const xOffset = (index - center) * step;
                
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10;
                el.dataset.baseTransform = baseTransform; 
                el.dataset.originalZIndex = index + 10;

                // –°“Æ–ô–†–ï–£
                let startX, startY, shiftX, shiftY, isDragging = false;

                el.addEventListener('touchstart', (e) => {
                    if (isWaitingForServer || e.touches.length > 1 || isGlobalDragging) return;
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    shiftX = touch.clientX - rect.left;
                    shiftY = touch.clientY - rect.top;
                    el.style.transition = 'none';
                    isDragging = false; 
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    if (isWaitingForServer || e.touches.length > 1) return;
                    if (!isDragging) {
                        isDragging = true; isGlobalDragging = true;
                        el.classList.add('dragging');
                        el.style.position = 'fixed'; 
                        el.style.transform = 'scale(1.1)'; 
                        el.style.zIndex = 9999; el.style.margin = '0';
                    }
                    const touch = e.touches[0];
                    el.style.left = (touch.clientX - shiftX) + 'px';
                    el.style.top = (touch.clientY - shiftY) + 'px';
                    e.preventDefault(); 
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    isGlobalDragging = false; el.classList.remove('dragging');
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();
                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            isWaitingForServer = true;
                            const centerX = dropRect.left + dropRect.width/2 - 30; 
                            const centerY = dropRect.top + dropRect.height/2 - 45;
                            const randomAngle = Math.floor(Math.random() * 20) - 10;

                            el.style.transition = 'all 0.3s ease-out';
                            el.style.left = centerX + 'px';
                            el.style.top = centerY + 'px';
                            el.style.transform = `scale(0.7) rotate(${randomAngle}deg)`;
                            
                            lastPlayedCardElement = el;
                            socket.emit('playCard', originalIndex);
                        } else {
                            returnToHand(el);
                        }
                    } else {
                        // TAP
                        if (el.classList.contains('active')) {
                            el.classList.remove('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform;
                            el.style.zIndex = el.dataset.originalZIndex;
                        } else {
                            document.querySelectorAll('.my-card').forEach(c => {
                                c.classList.remove('active');
                                c.style.transition = 'transform 0.3s';
                                c.style.transform = c.dataset.baseTransform;
                                c.style.zIndex = c.dataset.originalZIndex;
                            });
                            el.classList.add('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform + ' translateY(-30px)';
                            el.style.zIndex = 100;
                        }
                    }
                    isDragging = false;
                });
                el.addEventListener('touchcancel', () => { isGlobalDragging = false; isDragging = false; returnToHand(el); });
            }
            return el;
        }

        // “ö–ê–ô–¢–ê–†–£
        function returnToHand(el) {
            isWaitingForServer = false;
            const ghost = el.cloneNode(true);
            ghost.style.visibility = 'hidden'; ghost.style.position = 'absolute';
            ghost.style.transform = el.dataset.baseTransform; 
            ghost.style.left = ''; ghost.style.top = ''; ghost.style.margin = '';
            myHandDiv.appendChild(ghost);
            const dest = ghost.getBoundingClientRect(); ghost.remove();

            el.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            el.style.zIndex = 9999;
            el.style.left = dest.left + 'px';
            el.style.top = dest.top + 'px';
            const rot = el.dataset.baseTransform.match(/rotate\([^)]+\)/);
            el.style.transform = `scale(1) ${rot ? rot[0] : 'rotate(0deg)'}`;

            setTimeout(() => {
                el.style.transition = ''; el.style.position = 'absolute';
                el.style.left = ''; el.style.top = ''; el.style.margin = '';
                el.style.transform = el.dataset.baseTransform;
                if (el.classList.contains('invalid-trigger')) {
                    el.classList.remove('invalid-trigger');
                    el.classList.add('error-flash');
                    el.style.zIndex = 1000;
                    setTimeout(() => { el.classList.remove('error-flash'); el.style.zIndex = el.dataset.originalZIndex; }, 500);
                } else {
                    el.style.zIndex = el.dataset.originalZIndex;
                }
            }, 500);
        }

        // --- –¢–ê–ô–ú–ï–†–õ–ï–† –ñ”ò–ù–ï –ë–ê–¢–´–†–ú–ê–õ–ê–† ---

        // –ê–õ–£ –ë–ê–¢–´–†–ú–ê–°–´–ù–´“¢ –õ–û–ì–ò–ö–ê–°–´ (5 —Å–µ–∫—É–Ω–¥ –∫“Ø—Ç—É)
        function handleTakeClick() {
            // –ï–≥–µ—Ä “õ–∞–∑—ñ—Ä —Å–∞–Ω–∞–ø –∂–∞—Ç—Å–∞, “õ–∞–π—Ç–∞ –±–∞—Å—É“ì–∞ –±–æ–ª–º–∞–π–¥—ã
            if (btnTake.disabled) return;

            btnTake.disabled = true;
            takeBlocker.style.display = 'block'; // –ë–∞—Å“õ–∞ –µ—à—Ç–µ“£–µ –±–∞—Å—ã–ª–º–∞—Å—ã–Ω
            
            let seconds = 5;
            takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`;
            takeTimerLine.style.transform = 'scaleX(1)';
            takeTimerLine.style.transition = 'transform 5s linear';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è–Ω—ã –±–∞—Å—Ç–∞–π–º—ã–∑ (CSS)
            requestAnimationFrame(() => {
                takeTimerLine.style.transform = 'scaleX(0)';
            });

            takeTimerInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`;
                } else {
                    // –£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ -> –°–µ—Ä–≤–µ—Ä–≥–µ –∂—ñ–±–µ—Ä–µ–º—ñ–∑
                    clearInterval(takeTimerInterval);
                    socket.emit('actionTake');
                    // –ë–∞—Ç—ã—Ä–º–∞–Ω—ã “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
                    btnTake.disabled = false;
                    takeBlocker.style.display = 'none';
                    takeText.innerText = '–ê–õ–£';
                    takeTimerLine.style.transition = 'none';
                    takeTimerLine.style.transform = 'scaleX(1)';
                }
            }, 1000);
        }

        // --- SOCKETS ---

        socket.on('invalidMove', () => {
            if (lastPlayedCardElement) {
                lastPlayedCardElement.classList.add('invalid-trigger');
                returnToHand(lastPlayedCardElement);
                lastPlayedCardElement = null;
            } else { isWaitingForServer = false; }
        });

        socket.on('updateState', (state) => {
            // –¢–∞–∑–∞–ª–∞—É
            lastPlayedCardElement = null;
            isGlobalDragging = false;
            isWaitingForServer = false;
            takeBlocker.style.display = 'none';
            clearInterval(takeTimerInterval);
            if(btnTake) {
                btnTake.disabled = false;
                takeText.innerText = '–ê–õ–£';
                takeTimerLine.style.transition = 'none';
                takeTimerLine.style.transform = 'scaleX(1)';
            }

            // –ë–ê–¢–´–†–ú–ê–õ–ê–†–î–´ –ö”®–†–°–ï–¢–£
            btnControls.classList.remove('visible');
            btnTake.style.display = 'none';
            btnBita.style.display = 'none';

            if (state.attacker === 'player') {
                if (state.table.length > 0) {
                    btnBita.style.display = 'block';
                    btnControls.classList.add('visible');
                }
            } else if (state.attacker === 'bot') {
                btnTake.style.display = 'block';
                btnControls.classList.add('visible');
            }

            // –°–¢–ê–¢–£–°
            if(state.winner) {
                statusPill.innerText = state.winner === 'player' ? "üéâ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°";
                statusPill.style.color = state.winner === 'player' ? 'gold' : 'red';
                statusPill.style.display = 'block';
            } else {
                statusPill.style.display = 'none'; // –°—Ç–∞—Ç—É—Å—Ç—ã –∞–ª—ã–ø —Ç–∞—Å—Ç–∞–¥—ã“õ, —Ç–µ–∫ —Å–æ“£—ã–Ω–¥–∞ —à—ã“ì–∞–¥—ã
            }

            // 1. –ö–û–õ–û–î–ê & –ö–û–ó–´–†–¨ (–¢“Æ–ó–ï–õ–ì–ï–ù)
            deckContainer.innerHTML = '';
            // –ö–æ–∑—ã—Ä—å –∞—Å—Ç—ã–Ω–¥–∞
            if (state.trumpCard && state.deckCount > 0) {
                const tEl = createCard(state.trumpCard, true, 0, 0, false);
                tEl.id = 'trump-card-el';
                deckContainer.appendChild(tEl);
            }
            // –ö–æ–ª–æ–¥–∞ “Ø—Å—Ç—ñ–Ω–¥–µ
            if (state.deckCount > 0) {
                const dEl = document.createElement('div');
                dEl.className = 'card card-back small-card';
                dEl.id = 'deck-pile-el';
                dEl.innerHTML = `<div class="deck-counter">${state.deckCount}</div>`;
                deckContainer.appendChild(dEl);
            }

            // 2. –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú
            myHandDiv.innerHTML = '';
            const sortedHand = state.playerHand.map((c, i) => ({...c, idx: i})).sort((a,b) => {
                 const isATrump = a.suit === state.trumpCard.suit;
                 const isBTrump = b.suit === state.trumpCard.suit;
                 const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                 if (isATrump && !isBTrump) return 1;
                 if (!isATrump && isBTrump) return -1;
                 if (a.suit === b.suit) return power[a.value] - power[b.value];
                 return a.suit.localeCompare(b.suit);
            });
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.idx));
            });

            // 3. –ë–û–¢–¢–´“¢ “ö–û–õ–´ (–ñ–û“í–ê–†–´ –ö”®–¢–ï–†–Ü–õ–ì–ï–ù)
            botHandDiv.innerHTML = '';
            const botTotal = state.botCardCount;
            let botStep = 25;
            if (botTotal > 8) botStep = 15;

            for(let i=0; i < botTotal; i++) {
                const el = createCard(null, false, i, botTotal, false, 0, true);
                const center = (botTotal - 1) / 2;
                const x = (i - center) * botStep;
                const y = Math.abs(i - center) * 4; 
                const angle = (i - center) * -4;
                
                el.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                el.style.zIndex = i;
                botHandDiv.appendChild(el);
            }

            // 4. “Æ–°–¢–ï–õ
            tableContainer.innerHTML = '';
            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const att = state.table[i];
                const attEl = createCard(att.card, true, 0,0,false);
                attEl.classList.add('card-attack');
                if (att.owner === 'bot') attEl.classList.add('bot-throw');
                pairDiv.appendChild(attEl);

                if (state.table[i+1]) {
                    const def = state.table[i+1];
                    const defEl = createCard(def.card, true, 0,0,false);
                    defEl.classList.add('card-defend');
                    if (def.owner === 'bot') defEl.classList.add('bot-throw');
                    pairDiv.appendChild(defEl);
                }
                tableContainer.appendChild(pairDiv);
            }
        });
    </script>
