<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Super Fast</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1b5e20 0%, #000000 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* –¢–µ–ª–µ—Ñ–æ–Ω–¥–∞ –∂—ã–ª–¥–∞–º –∂“±–º—ã—Å —ñ—Å—Ç–µ—É “Ø—à—ñ–Ω */
            touch-action: manipulation; 
        }

        /* –ê–ô–ú–ê“ö–¢–ê–† */
        #bot-area { height: 130px; display: flex; justify-content: center; align-items: center; position: relative; z-index: 1;}
        #table-area { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 1000px; z-index: 2;}
        
        #my-area { 
            height: 240px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); 
            z-index: 10;
        }
        #my-hand { position: relative; width: 100%; height: 160px; display: flex; justify-content: center; align-items: flex-end; }

        /* --- –ö–ê–†–¢–ê –î–ò–ó–ê–ô–ù–´ (–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è) --- */
        .card {
            width: 86px;
            height: 126px;
            background: #fff;
            border-radius: 8px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            
            /* üî• GPU –ö“Æ–®–ï–ô–¢–ö–Ü–® (Hardware Acceleration) üî• */
            transform: translate3d(0,0,0); 
            will-change: transform; /* –ë—Ä–∞—É–∑–µ—Ä–≥–µ –µ—Å–∫–µ—Ä—Ç—É: "“ö–∞–∑—ñ—Ä “õ–∏–º—ã–ª–¥–∞–π–¥—ã" */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); /* ”®—Ç–µ –∂“±–º—Å–∞“õ –∞–Ω–∏–º–∞—Ü–∏—è */
            
            /* –ö”©–ª–µ“£–∫–µ –∂–µ“£—ñ–ª –±–æ–ª—É—ã –∫–µ—Ä–µ–∫ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); 
        }

        .red { color: #d32f2f; }
        .black { color: #212121; }

        .val-top { font-size: 18px; font-weight: 700; line-height: 1; text-align: left; }
        .suit-big { font-size: 44px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 18px; font-weight: 700; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b71c1c, #b71c1c 10px, #880e4f 10px, #880e4f 20px);
            border: 2px solid #fff;
        }
        .card-back * { display: none; }

        /* “Æ—Å—Ç–µ–ª–¥–µ–≥—ñ –∫–∞—Ä—Ç–∞ */
        .table-card { 
            /* translate3d –º–∞“£—ã–∑–¥—ã - –æ–ª —Ç–µ–ª–µ—Ñ–æ–Ω–¥—ã “õ–∞—Ç—Ç—ã—Ä–º–∞–π–¥—ã */
            transform: translate3d(0, 0, 0) scale(1) !important; 
            margin: 0 5px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }

        /* “ö–æ–ª–¥–∞“ì—ã –∫–∞—Ä—Ç–∞ */
        .my-card:hover { 
            z-index: 100 !important; 
            /* Hover –∫–µ–∑—ñ–Ω–¥–µ –¥–µ GPU “õ–æ–ª–¥–∞–Ω–∞–º—ã–∑ */
            transform: translate3d(0, -40px, 0) scale(1.1) rotate(0deg) !important; 
            box-shadow: 0 0 15px gold;
        }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† --- */
        .controls { z-index: 1000; margin-bottom: 25px; display: flex; gap: 12px; }
        .btn { 
            padding: 12px 25px; 
            border-radius: 25px; 
            border: none; 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            /* –ë–∞—Å—É —Ä–µ–∞–∫—Ü–∏—è—Å—ã –∂—ã–ª–¥–∞–º –±–æ–ª—É “Ø—à—ñ–Ω */
            touch-action: manipulation;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-take { background: #ffca28; color: #3e2723; }
        .btn-bita { background: #e53935; color: white; }
        .btn-restart { background: #42a5f5; color: white; padding: 12px 15px; }

        /* –•–∞–±–∞—Ä–ª–∞–º–∞ */
        #status-bar {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: #fff; padding: 12px 24px; border-radius: 30px;
            font-size: 18px; font-weight: bold; display: none; pointer-events: none;
            backdrop-filter: blur(4px); box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 999;
        }

        #deck-count { position: absolute; left: 15px; font-size: 20px; color: white; text-shadow: 1px 1px 2px black; z-index: 2; display: flex; justify-content: center; align-items: center;}
        #trump-placeholder { position: absolute; left: 30px; z-index: 0; filter: brightness(0.7); }

    </style>
</head>
<body>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="status-bar"></div>
    <div id="table-area"></div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
            <button class="btn btn-restart" onclick="socket.emit('restart')">‚Üª</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableDiv = document.getElementById('table-area');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusDiv = document.getElementById('status-bar');
        const deckCountDiv = document.getElementById('deck-count');

        function createCard(card, isFaceUp, index, total, isHand) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    // translate3d “õ–æ–ª–¥–∞–Ω–∞–º—ã–∑ (GPU)
                    el.style.transform = `translate3d(0, ${-index*2}px, 0)`;
                }
            } else {
                const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
                el.classList.add(isRed ? 'red' : 'black');
                el.innerHTML = `
                    <div class="val-top">${card.value}<br>${card.suit}</div>
                    <div class="suit-big">${card.suit}</div>
                    <div class="val-bot">${card.value}<br>${card.suit}</div>
                `;
            }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                const center = (total - 1) / 2;
                const angle = (index - center) * 5;
                const yOffset = Math.abs(index - center) * 8;
                const xOffset = (index - center) * 45;
                
                // üî• –ï“¢ –ú–ê“¢–´–ó–î–´: translate3d “õ–æ–ª–¥–∞–Ω—É üî•
                // –ë“±–ª —Ç–µ–ª–µ—Ñ–æ–Ω–¥—ã "“õ—ã–∑–¥—ã—Ä–º–∞–π" –∂“±–º—ã—Å —ñ—Å—Ç–µ—Ç–µ–¥—ñ
                el.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.zIndex = index;
                el.onclick = () => socket.emit('playCard', index);
            } else if (!isHand && isFaceUp) {
                el.classList.add('table-card');
            }
            return el;
        }

        function showMsg(text) {
            statusDiv.innerText = text;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 1500);
        }

        socket.on('updateState', (state) => {
            if(state.winner) showMsg(state.winner === 'player' ? "üèÜ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°...");
            else if(state.attacker === 'player') showMsg("‚öîÔ∏è –°–ï–ù–Ü“¢ –ñ“Æ–†–Ü–°–Ü“¢");

            // DOM-–¥—ã —Ç–æ–ª—ã“õ —Ç–∞–∑–∞–ª–∞—É - –∞—É—ã—Ä –æ–ø–µ—Ä–∞—Ü–∏—è, –±—ñ—Ä–∞“õ –∫—ñ—à–∫–µ–Ω—Ç–∞–π –æ–π—ã–Ω “Ø—à—ñ–Ω –∂–∞—Ä–∞–π–¥—ã
            myHandDiv.innerHTML = '';
            state.playerHand.forEach((c, i) => myHandDiv.appendChild(createCard(c, true, i, state.playerHand.length, true)));

            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            tableDiv.innerHTML = '';
            state.table.forEach(t => tableDiv.appendChild(createCard(t.card, true)));

            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true);
                tCard.style.transform = 'rotate(90deg) translate3d(30px, 0, 0)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        socket.on('message', msg => showMsg(msg));
    </script>
</body>
</html>
