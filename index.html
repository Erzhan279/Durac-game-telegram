<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Mobile</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* ҮСТЕЛ */
        #game-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Карталар сыймаса астына түседі */
            gap: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        /* ҚОЛДАҒЫ КАРТАЛАР */
        #my-hand {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding-bottom: 10px;
        }

        .card {
            width: 60px;
            height: 90px;
            background: white;
            color: black;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.5);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin: 0 -10px;
            transition: 0.2s;
            position: relative;
        }

        /* Үстелде жатқан карталар түзу тұрады */
        #game-board .card {
            margin: 0;
            transform: none !important;
            cursor: default;
        }

        .card:hover { transform: translateY(-20px); z-index: 10; }
        .red { color: red; }
        .black { color: black; }
        .suit-center { font-size: 24px; align-self: center; }

        #clear-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="clear-btn" onclick="clearTable()">Үстелді тазалау</button>
    
    <div id="game-board"></div>

    <div id="my-hand"></div>

    <script>
        const socket = io();
        const handDiv = document.getElementById('my-hand');
        const boardDiv = document.getElementById('game-board');

        // Көмекші функция: Картаның HTML-ін жасау
        function createCardElement(card, isPlayable = false) {
            const cardEl = document.createElement('div');
            const isRed = (card.suit === '♥' || card.suit === '♦') ? 'red' : 'black';
            cardEl.className = `card ${isRed}`;
            cardEl.innerHTML = `
                <div class="top-val">${card.value}${card.suit}</div>
                <div class="suit-center">${card.suit}</div>
                <div class="bot-val" style="transform: rotate(180deg);">${card.value}${card.suit}</div>
            `;
            
            // Егер бұл менің қолымдағы карта болса, оны басуға болады
            if (isPlayable) {
                cardEl.onclick = () => {
                    socket.emit('playCard', card); // Серверге жібереміз
                    cardEl.remove(); // Қолдан өшіреміз
                };
            }
            return cardEl;
        }

        // 1. Карта таратылды
        socket.on('dealCards', (cards) => {
            handDiv.innerHTML = '';
            cards.forEach(card => {
                handDiv.appendChild(createCardElement(card, true));
            });
        });

        // 2. Үстел жаңарды (Біреу карта тастады)
        socket.on('updateTable', (tableCards) => {
            boardDiv.innerHTML = ''; // Үстелді тазалап, қайта саламыз
            tableCards.forEach(card => {
                boardDiv.appendChild(createCardElement(card, false));
            });
        });

        function clearTable() {
            socket.emit('clearTable');
        }
    </script>

</body>
</html>
