<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Pro CSS</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            /* PRO “Æ—Å—Ç–µ–ª (–¢–µ–∫—Å—Ç—É—Ä–∞) */
            background-color: #2e7d32;
            background-image: radial-gradient(circle at center, #388e3c 0%, #1b5e20 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –û–ô–´–ù –ê–ô–ú–ê“ö–¢–ê–†–´ --- */
        #bot-area { height: 130px; display: flex; justify-content: center; align-items: center; position: relative; }
        #table-area { flex: 1; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        
        #my-area { 
            height: 240px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); 
        }
        #my-hand { position: relative; width: 100%; height: 160px; display: flex; justify-content: center; align-items: flex-end; }

        /* --- –ö–ê–†–¢–ê –î–ò–ó–ê–ô–ù–´ (–¢–ê–ó–ê –ö–û–î) --- */
        .card {
            width: 86px;
            height: 126px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        /* –¢“Ø—Å—Ç–µ—Ä */
        .red { color: #e53935; }
        .black { color: #212121; }

        /* –ö–∞—Ä—Ç–∞–Ω—ã“£ —ñ—à–∫—ñ –∂–∞–∑—É–ª–∞—Ä—ã */
        .val-top { font-size: 18px; font-weight: bold; line-height: 0.9; text-align: left; }
        .suit-big { font-size: 42px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 18px; font-weight: bold; line-height: 0.9; text-align: left; transform: rotate(180deg); }

        /* –ö–∞—Ä—Ç–∞–Ω—ã“£ –ê–†–¢“ö–´ –ñ–ê“í–´ (–†—É–±–∞—à–∫–∞) */
        .card-back {
            background: repeating-linear-gradient(
                135deg,
                #b71c1c,
                #b71c1c 10px,
                #880e4f 10px,
                #880e4f 20px
            );
            border: 3px solid #fff;
        }
        /* –ê—Ä—Ç“õ—ã –∂–∞“ì—ã–Ω–¥–∞ –∂–∞–∑—É–ª–∞—Ä –∫”©—Ä—ñ–Ω–±–µ–π–¥—ñ */
        .card-back * { display: none; }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ñ–ª–µ—Ä */
        .table-card { position: relative !important; transform: none !important; margin: 0 5px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .my-card:hover { z-index: 100 !important; transform: translateY(-50px) scale(1.15) !important; cursor: pointer; box-shadow: 0 0 20px gold; }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† --- */
        .controls { z-index: 1000; margin-bottom: 25px; display: flex; gap: 15px; }
        .btn { padding: 12px 30px; border-radius: 25px; border: none; font-weight: 800; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.4); text-transform: uppercase; letter-spacing: 1px; }
        .btn:active { transform: scale(0.95); }
        
        .btn-take { background: linear-gradient(#fdd835, #f57f17); color: #3e2723; }
        .btn-bita { background: linear-gradient(#e53935, #b71c1c); color: white; }
        .btn-restart { background: #039be5; color: white; padding: 12px 15px; }

        /* –•–∞–±–∞—Ä–ª–∞–º–∞ */
        #status-bar {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 20px;
            font-size: 20px; font-weight: bold; display: none; pointer-events: none; backdrop-filter: blur(5px);
        }

        /* –ö–æ–ª–æ–¥–∞ –º–µ–Ω –ö–æ–∑—ã—Ä—å */
        #deck-count { position: absolute; left: 15px; font-size: 22px; color: white; text-shadow: 2px 2px 2px black; z-index: 2; display: flex; justify-content: center; align-items: center;}
        #trump-placeholder { position: absolute; left: 30px; z-index: -1; filter: brightness(0.8); }

    </style>
</head>
<body>

    <div id="bot-area">
        <div class="card card-back" id="deck-count">36</div>
        <div id="trump-placeholder"></div>
        <div id="bot-hand" style="display:flex;"></div>
    </div>

    <div id="status-bar"></div>
    <div id="table-area"></div>

    <div id="my-area">
        <div class="controls">
            <button class="btn btn-take" onclick="socket.emit('actionTake')">–ê–õ–£</button>
            <button class="btn btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
            <button class="btn btn-restart" onclick="socket.emit('restart')">‚Üª</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableDiv = document.getElementById('table-area');
        const trumpDiv = document.getElementById('trump-placeholder');
        const statusDiv = document.getElementById('status-bar');
        const deckCountDiv = document.getElementById('deck-count');

        // –ö–ê–†–¢–ê –°–´–ó–£ (–°–£–†–ï–¢–°–Ü–ó)
        function createCard(card, isFaceUp, index, total, isHand) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) {
                el.classList.add('card-back');
                if(!isHand) {
                    el.style.margin = '0 -35px';
                    el.style.transform = `translateY(${-index*2}px)`;
                }
            } else {
                const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
                el.classList.add(isRed ? 'red' : 'black');
                el.innerHTML = `
                    <div class="val-top">${card.value}<br>${card.suit}</div>
                    <div class="suit-big">${card.suit}</div>
                    <div class="val-bot">${card.value}<br>${card.suit}</div>
                `;
            }

            // –í–ï–ï–†
            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                const center = (total - 1) / 2;
                const angle = (index - center) * 6;
                const yOffset = Math.abs(index - center) * 10;
                const xOffset = (index - center) * 45;
                el.style.transform = `translateX(${xOffset}px) translateY(${yOffset}px) rotate(${angle}deg)`;
                el.style.zIndex = index;
                el.onclick = () => socket.emit('playCard', index);
            } else if (!isHand && isFaceUp) {
                el.classList.add('table-card');
            }
            return el;
        }

        function showMsg(text) {
            statusDiv.innerText = text;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 1500);
        }

        socket.on('updateState', (state) => {
            if(state.winner) showMsg(state.winner === 'player' ? "üèÜ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°...");
            else if(state.attacker === 'player') showMsg("‚öîÔ∏è –°–ï–ù–Ü“¢ –ñ“Æ–†–Ü–°–Ü“¢");

            myHandDiv.innerHTML = '';
            state.playerHand.forEach((c, i) => myHandDiv.appendChild(createCard(c, true, i, state.playerHand.length, true)));

            botHandDiv.innerHTML = '';
            for(let i=0; i<state.botCardCount; i++) botHandDiv.appendChild(createCard(null, false, i));

            tableDiv.innerHTML = '';
            state.table.forEach(t => tableDiv.appendChild(createCard(t.card, true)));

            trumpDiv.innerHTML = '';
            if (state.trumpCard) {
                const tCard = createCard(state.trumpCard, true);
                tCard.style.transform = 'rotate(90deg) translateX(30px)';
                tCard.style.zIndex = -1;
                trumpDiv.appendChild(tCard);
            }
            deckCountDiv.innerText = state.deckCount || "";
            deckCountDiv.style.opacity = state.deckCount > 0 ? 1 : 0;
        });

        socket.on('message', msg => showMsg(msg));
    </script>
</body>
</html>
