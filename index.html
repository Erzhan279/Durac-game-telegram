<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Final Timer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* --- –ù–ï–ì–Ü–ó–ì–Ü –î–ò–ó–ê–ô–ù --- */
        body {
            background: radial-gradient(circle at 50% 30%, #1e6028 0%, #0a2910 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* 1. –ñ–û“í–ê–†“í–´ –ê–ô–ú–ê“ö (–ë–æ—Ç + –ö–æ–ª–æ–¥–∞) */
        #top-area {
            position: relative;
            width: 100%;
            height: 140px;
            display: flex;
            z-index: 10;
        }

        /* –ö–æ–ª–æ–¥–∞ –∞–π–º–∞“ì—ã (–°–æ–ª –∂–∞“õ) */
        #deck-area {
            position: relative;
            width: 110px; /* –ë–µ–∫—ñ—Ç—ñ–ª–≥–µ–Ω –µ–Ω—ñ */
            height: 100%;
            flex-shrink: 0;
        }

        /* –ë–æ—Ç—Ç—ã“£ “õ–æ–ª—ã (–û—Ä—Ç–∞“£“ì—ã –∂–∞“õ) */
        #bot-hand-area {
            flex: 1;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        #bot-hand {
            position: relative;
            width: 220px;
            height: 100%;
        }

        /* 2. –û–†–¢–ê“¢“í–´ –ê–ô–ú–ê“ö (“Æ—Å—Ç–µ–ª) */
        #table-area {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        #cards-on-table {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            pointer-events: none;
        }
        #drop-zone { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

        /* 3. –¢”®–ú–ï–ù–ì–Ü –ê–ô–ú–ê“ö (–ú–µ–Ω) */
        #my-area {
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 20;
            padding-bottom: 20px;
        }
        #my-hand {
            position: relative;
            width: 100%;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* --- –ö–ê–†–¢–ê–õ–ê–† --- */
        .card {
            width: 90px; height: 135px;
            background: #fff; border-radius: 8px;
            position: absolute;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-sizing: border-box;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center center;
        }

        /* –ö—ñ—à–∫–µ–Ω—Ç–∞–π –∫–∞—Ä—Ç–∞–ª–∞—Ä (–ë–æ—Ç, –ö–æ–ª–æ–¥–∞, “Æ—Å—Ç–µ–ª) */
        .small-card {
            width: 60px !important;
            height: 90px !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .small-card .val-top, .small-card .val-bot { font-size: 14px; }
        .small-card .suit-big { font-size: 35px; }

        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 20px; font-weight: bold; line-height: 1; text-align: left;}
        .suit-big { font-size: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 20px; font-weight: bold; line-height: 1; text-align: left; transform: rotate(180deg); }

        .card-back {
            background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px);
            border: 2px solid white;
        }
        .card-back * { display: none; }

        /* –ö–û–õ–û–î–ê –ñ”ò–ù–ï –ö–û–ó–´–†–¨ –û–†–ù–´ */
        /* –ö–æ–∑—ã—Ä—å –∞–Ω—ã“õ –∫”©—Ä—ñ–Ω—É—ñ “Ø—à—ñ–Ω */
        #trump-card-el {
            position: absolute;
            left: 25px; 
            top: 25px;
            transform: rotate(90deg);
            z-index: 1;
        }
        /* –ö–æ–ª–æ–¥–∞ “Ø—Å—Ç—ñ–Ω–¥–µ */
        #deck-pile-el {
            position: absolute;
            left: 10px;
            top: 15px;
            z-index: 5;
        }
        .deck-counter {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 18px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
        }

        /* “Æ–°–¢–ï–õ–î–ï–ì–Ü –ñ“∞–ü–¢–ê–† */
        .table-pair {
            position: relative; width: 65px; height: 95px; margin: 10px 15px;
        }
        .card-attack { z-index: 1; transform: rotate(-5deg); top: 0; left: 0; }
        .card-defend { z-index: 10; transform: translate(15px, 10px) rotate(10deg); top: 0; left: 0; }

        /* --- –ë–ê–¢–´–†–ú–ê–õ–ê–† (”ò–î–ï–ú–Ü & –ñ–ê–°–´–†–´–ù) --- */
        .controls {
            z-index: 1000; margin-bottom: 25px; display: flex; gap: 20px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .controls.visible { opacity: 1; pointer-events: auto; }

        .btn {
            padding: 12px 40px; border-radius: 30px; border: none;
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(to bottom, #ffca28, #ff6f00); color: #3e2723; }
        .btn-bita { background: linear-gradient(to bottom, #ef5350, #b71c1c); color: white; }

        /* –¢–ê–ô–ú–ï–†–õ–ï–† */
        #timer-bar-container {
            position: absolute; bottom: 300px; width: 80%; height: 6px;
            background: rgba(255,255,255,0.2); border-radius: 3px;
            display: none; z-index: 50;
        }
        #timer-bar {
            height: 100%; width: 100%; background: #4cd137;
            border-radius: 3px; transition: width 1s linear;
        }

        #status-pill {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 25px;
            border-radius: 20px; font-weight: bold; display: none; z-index: 100;
            white-space: nowrap;
        }

        /* 7 —Å–µ–∫—É–Ω–¥—Ç—ã“õ —Å–∞–Ω–∞—É—ã—à */
        #take-timer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .take-circle {
            width: 80px; height: 80px; border-radius: 50%;
            border: 5px solid #ffca28; color: white;
            font-size: 30px; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
        }
        .take-text { color: white; font-size: 18px; text-align: center; }
        .btn-cancel-take {
            margin-top: 20px; background: #fff; color: #333; padding: 10px 20px;
            border: none; border-radius: 20px; font-weight: bold;
        }

        /* “ö–∞—Ç–µ —ç—Ñ—Ñ–µ–∫—Ç */
        @keyframes flashRed {
            0%, 100% { border-color: red; } 50% { border-color: red; box-shadow: 0 0 20px red; }
        }
        .error-flash { animation: flashRed 0.5s ease-out; z-index: 9999 !important; }
        
        /* “∞—à—É –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã */
        .flying-card {
            position: fixed !important; z-index: 9999 !important;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1) !important;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5) !important;
        }

    </style>
</head>
<body>

    <div id="take-timer-overlay">
        <div class="take-circle" id="take-countdown">7</div>
        <div class="take-text">“ö–∞—Ä—Å—ã–ª–∞—Å—Ç–∞—Ä –∫–∞—Ä—Ç–∞ —Ç–∞—Å—Ç–∞–π –º–∞?<br>–ö“Ø—Ç–µ —Ç“±—Ä—ã“£—ã–∑...</div>
        <button class="btn-cancel-take" onclick="cancelTake()">–¢–æ“õ—Ç–∞—Ç—É</button>
    </div>

    <div id="timer-bar-container">
        <div id="timer-bar"></div>
    </div>

    <div id="status-pill">...</div>

    <div id="top-area">
        <div id="deck-area">
            <div id="trump-container"></div>
            <div id="deck-container"></div>
        </div>
        <div id="bot-hand-area">
            <div id="bot-hand"></div>
        </div>
    </div>

    <div id="table-area">
        <div id="drop-zone"></div>
        <div id="cards-on-table"></div>
    </div>

    <div id="my-area">
        <div class="controls" id="btn-controls">
            <button class="btn btn-take" id="btn-take" onclick="startTakeTimer()">–ê–õ–£</button>
            <button class="btn btn-bita" id="btn-bita" onclick="socket.emit('actionBita')">–ë–ò–¢–ê</button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        
        // –ê–ô–ù–´–ú–ê–õ–´–õ–ê–†
        let lastPlayedCardElement = null;
        let isWaitingForServer = false;
        let isGlobalDragging = false;
        
        // –¢–∞–π–º–µ—Ä–ª–µ—Ä
        let turnTimerInterval = null;
        let turnSeconds = 30;
        let takeTimerInterval = null;
        let takeSeconds = 7;

        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const trumpContainer = document.getElementById('trump-container');
        const deckContainer = document.getElementById('deck-container');
        const statusPill = document.getElementById('status-pill');
        const btnControls = document.getElementById('btn-controls');
        const btnTake = document.getElementById('btn-take');
        const btnBita = document.getElementById('btn-bita');
        
        // –¢–∞–π–º–µ—Ä —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä—ñ
        const timerBarContainer = document.getElementById('timer-bar-container');
        const timerBar = document.getElementById('timer-bar');
        const takeOverlay = document.getElementById('take-timer-overlay');
        const takeCountdown = document.getElementById('take-countdown');

        // --- –ö–ê–†–¢–ê –ñ–ê–°–ê–£ ---
        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const cls = isRed ? 'red' : 'black';
            return `
                <div class="val-top ${cls}">${card.value}<br>${card.suit}</div>
                <div class="suit-big ${cls}">${card.suit}</div>
                <div class="val-bot ${cls}">${card.value}<br>${card.suit}</div>
            `;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex, isBot = false) {
            const el = document.createElement('div');
            el.className = 'card';

            if (!isFaceUp) el.classList.add('card-back');
            else el.innerHTML = createCardHTML(card);

            // 1. –ö–Ü–®–ö–ï–ù–¢–ê–ô –ö–ê–†–¢–ê–õ–ê–† (–ë–æ—Ç, “Æ—Å—Ç–µ–ª, –ö–æ–ª–æ–¥–∞)
            if (!isHand) {
                el.classList.add('small-card');
            }

            if (isBot) return el; // –ë–æ—Ç—Ç—ã“£ –∫–∞—Ä—Ç–∞—Å—ã–Ω–∞ –∞—Ä–Ω–∞–π—ã —Å—Ç–∏–ª—å –∫–µ–π—ñ–Ω –±–µ—Ä—ñ–ª–µ–¥—ñ

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                
                // –ñ–µ–ª–ø—É—ñ—à
                const screenWidth = window.innerWidth;
                const maxHandWidth = screenWidth - 20; 
                const cardWidth = 90; 
                let step = 45; 
                const totalWidthIfNeeded = cardWidth + (total - 1) * step;
                if (totalWidthIfNeeded > maxHandWidth) step = (maxHandWidth - cardWidth) / (total - 1);

                const center = (total - 1) / 2;
                const angle = (index - center) * 5; 
                const yOffset = Math.abs(index - center) * 8; 
                const xOffset = (index - center) * step;
                
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10;
                el.dataset.baseTransform = baseTransform; 
                el.dataset.originalZIndex = index + 10;

                // –°“Æ–ô–†–ï–£
                let startX, startY, shiftX, shiftY, isDragging = false;

                el.addEventListener('touchstart', (e) => {
                    if (isWaitingForServer || e.touches.length > 1 || isGlobalDragging) return;
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    shiftX = touch.clientX - rect.left;
                    shiftY = touch.clientY - rect.top;
                    el.style.transition = 'none';
                    isDragging = false; 
                }, {passive: false});

                el.addEventListener('touchmove', (e) => {
                    if (isWaitingForServer || e.touches.length > 1) return;
                    if (!isDragging) {
                        isDragging = true; isGlobalDragging = true;
                        el.classList.add('dragging');
                        el.style.position = 'fixed'; 
                        el.style.transform = 'scale(1.1)'; 
                        el.style.zIndex = 9999; el.style.margin = '0';
                    }
                    const touch = e.touches[0];
                    el.style.left = (touch.clientX - shiftX) + 'px';
                    el.style.top = (touch.clientY - shiftY) + 'px';
                    e.preventDefault(); 
                }, {passive: false});

                el.addEventListener('touchend', (e) => {
                    isGlobalDragging = false; el.classList.remove('dragging');
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();
                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            isWaitingForServer = true;
                            const centerX = dropRect.left + dropRect.width/2 - 30; // 30 = –∂–∞—Ä—Ç—ã –µ–Ω—ñ
                            const centerY = dropRect.top + dropRect.height/2 - 45;
                            const randomAngle = Math.floor(Math.random() * 20) - 10;

                            el.style.transition = 'all 0.3s ease-out';
                            el.style.left = centerX + 'px';
                            el.style.top = centerY + 'px';
                            el.style.transform = `scale(0.7) rotate(${randomAngle}deg)`; // “Æ—Å—Ç–µ–ª–¥–µ –∫—ñ—à—ñ—Ä–µ–π–µ–¥—ñ
                            
                            lastPlayedCardElement = el;
                            socket.emit('playCard', originalIndex);
                        } else {
                            returnToHand(el);
                        }
                    } else {
                        // TAP
                        if (el.classList.contains('active')) {
                            el.classList.remove('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform;
                            el.style.zIndex = el.dataset.originalZIndex;
                        } else {
                            document.querySelectorAll('.my-card').forEach(c => {
                                c.classList.remove('active');
                                c.style.transition = 'transform 0.3s';
                                c.style.transform = c.dataset.baseTransform;
                                c.style.zIndex = c.dataset.originalZIndex;
                            });
                            el.classList.add('active');
                            el.style.transition = 'transform 0.3s';
                            el.style.transform = baseTransform + ' translateY(-30px)';
                            el.style.zIndex = 100;
                        }
                    }
                    isDragging = false;
                });
                el.addEventListener('touchcancel', () => { isGlobalDragging = false; isDragging = false; returnToHand(el); });
            }
            return el;
        }

        // “ö–ê–ô–¢–ê–†–£
        function returnToHand(el) {
            isWaitingForServer = false;
            const ghost = el.cloneNode(true);
            ghost.style.visibility = 'hidden'; ghost.style.position = 'absolute';
            ghost.style.transform = el.dataset.baseTransform; 
            ghost.style.left = ''; ghost.style.top = ''; ghost.style.margin = '';
            myHandDiv.appendChild(ghost);
            const dest = ghost.getBoundingClientRect(); ghost.remove();

            el.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            el.style.zIndex = 9999;
            el.style.left = dest.left + 'px';
            el.style.top = dest.top + 'px';
            const rot = el.dataset.baseTransform.match(/rotate\([^)]+\)/);
            el.style.transform = `scale(1) ${rot ? rot[0] : 'rotate(0deg)'}`;

            setTimeout(() => {
                el.style.transition = ''; el.style.position = 'absolute';
                el.style.left = ''; el.style.top = ''; el.style.margin = '';
                el.style.transform = el.dataset.baseTransform;
                if (el.classList.contains('invalid-trigger')) {
                    el.classList.remove('invalid-trigger');
                    el.classList.add('error-flash');
                    el.style.zIndex = 1000;
                    setTimeout(() => { el.classList.remove('error-flash'); el.style.zIndex = el.dataset.originalZIndex; }, 500);
                } else {
                    el.style.zIndex = el.dataset.originalZIndex;
                }
            }, 500);
        }

        // --- –¢–ê–ô–ú–ï–† –õ–û–ì–ò–ö–ê–°–´ ---

        // 1. –ñ“Ø—Ä—ñ—Å —Ç–∞–π–º–µ—Ä—ñ (30 —Å–µ–∫—É–Ω–¥)
        function startTurnTimer() {
            clearInterval(turnTimerInterval);
            turnSeconds = 30;
            timerBarContainer.style.display = 'block';
            updateTimerBar();

            turnTimerInterval = setInterval(() => {
                turnSeconds--;
                updateTimerBar();
                if (turnSeconds <= 0) {
                    clearInterval(turnTimerInterval);
                    timerBarContainer.style.display = 'none';
                    // –£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ -> –ê–≤—Ç–æ–º–∞—Ç—Ç—ã ”ô—Ä–µ–∫–µ—Ç (–°–µ—Ä–≤–µ—Ä —à–µ—à–µ–¥—ñ, –±—ñ—Ä–∞“õ –±—ñ–∑ –≤–∏–∑—É–∞–ª–¥—ã –∫”©—Ä—Å–µ—Ç–µ–º—ñ–∑)
                    statusPill.innerText = "–£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ!";
                    statusPill.style.color = 'red';
                    // –ï–≥–µ—Ä –ë–∏—Ç–∞ –Ω–µ–º–µ—Å–µ –ê–ª—É –º“Ø–º–∫—ñ–Ω –±–æ–ª—Å–∞, —Å–æ–Ω—ã –∂—ñ–±–µ—Ä—É–≥–µ –±–æ–ª–∞–¥—ã
                    if(btnTake.style.display !== 'none') socket.emit('actionTake');
                    else if(btnBita.style.display !== 'none') socket.emit('actionBita');
                }
            }, 1000);
        }

        function stopTurnTimer() {
            clearInterval(turnTimerInterval);
            timerBarContainer.style.display = 'none';
        }

        function updateTimerBar() {
            const pct = (turnSeconds / 30) * 100;
            timerBar.style.width = pct + '%';
            if(turnSeconds < 10) timerBar.style.background = 'red';
            else timerBar.style.background = '#4cd137';
        }

        // 2. –ê–ª—É —Ç–∞–π–º–µ—Ä—ñ (7 —Å–µ–∫—É–Ω–¥)
        function startTakeTimer() {
            takeOverlay.style.display = 'flex';
            takeSeconds = 7;
            takeCountdown.innerText = takeSeconds;
            
            clearInterval(takeTimerInterval);
            takeTimerInterval = setInterval(() => {
                takeSeconds--;
                takeCountdown.innerText = takeSeconds;
                if (takeSeconds <= 0) {
                    clearInterval(takeTimerInterval);
                    takeOverlay.style.display = 'none';
                    // –£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ -> –°–µ—Ä–≤–µ—Ä–≥–µ "–ê–ª–∞–º—ã–Ω" –¥–µ–ø –∞–π—Ç–∞–º—ã–∑
                    socket.emit('actionTake');
                }
            }, 1000);
        }

        function cancelTake() {
            clearInterval(takeTimerInterval);
            takeOverlay.style.display = 'none';
        }


        // --- SOCKETS ---

        socket.on('invalidMove', () => {
            if (lastPlayedCardElement) {
                lastPlayedCardElement.classList.add('invalid-trigger');
                returnToHand(lastPlayedCardElement);
                lastPlayedCardElement = null;
            } else { isWaitingForServer = false; }
        });

        socket.on('updateState', (state) => {
            // –¢–∞–∑–∞–ª–∞—É
            lastPlayedCardElement = null;
            isGlobalDragging = false;
            isWaitingForServer = false;
            
            // –ï–≥–µ—Ä —Ç–∞–π–º–µ—Ä (7—Å) –∂“Ø—Ä—ñ–ø –∂–∞—Ç—Å–∞ –∂”ô–Ω–µ –±—ñ—Ä–µ—É –∫–∞—Ä—Ç–∞ “õ–æ—Å—Å–∞ -> –¢–∞–π–º–µ—Ä–¥—ñ —Ç–æ“õ—Ç–∞—Ç–ø–∞–π–º—ã–∑, 
            // –±—ñ—Ä–∞“õ –µ–≥–µ—Ä –æ–π—ã–Ω—à—ã –∞—É—ã—Å—Å–∞ -> —Ç–æ“õ—Ç–∞—Ç–∞–º—ã–∑.
            // “ö–∞—Ä–∞–ø–∞–π—ã–º –±–æ–ª—É “Ø—à—ñ–Ω: –∂–∞“£–∞ –∫“Ø–π –∫–µ–ª—Å–µ, –µ—Å–∫—ñ —Ç–∞–π–º–µ—Ä–¥—ñ ”©—à—ñ—Ä–µ–º—ñ–∑ (–µ–≥–µ—Ä –æ–ª –∂“Ø—Ä—ñ—Å —Ç–∞–π–º–µ—Ä—ñ –±–æ–ª—Å–∞).
            // –ê–ª "–ê–ª—É" —Ç–∞–π–º–µ—Ä—ñ —Ç–µ–∫ “õ–æ–ª–º–µ–Ω ”©—à–µ–¥—ñ –Ω–µ–º–µ—Å–µ –±—ñ—Ç–∫–µ–Ω–¥–µ.

            // 1. –ë–ê–¢–´–†–ú–ê–õ–ê–†–î–´ –ö”®–†–°–ï–¢–£/–ñ–ê–°–´–†–£
            btnControls.classList.remove('visible');
            btnTake.style.display = 'none';
            btnBita.style.display = 'none';

            if (state.attacker === 'player') {
                // –ú–µ–Ω —à–∞–±—É—ã–ª–¥–∞–º—ã–Ω -> –ë–∏—Ç–∞ –º“Ø–º–∫—ñ–Ω –±–µ?
                // –°–µ—Ä–≤–µ—Ä–¥–µ–Ω "–±–∏—Ç–∞“ì–∞ –±–æ–ª–∞–¥—ã" –¥–µ–≥–µ–Ω —Ñ–ª–∞–≥ –∫–µ–ª—Å–µ –∂–∞“õ—Å—ã, ”ô–π—Ç–ø–µ—Å–µ “Ø—Å—Ç–µ–ª –±–æ—Å –±–æ–ª–º–∞—Å–∞ –∫”©—Ä—Å–µ—Ç–µ–º—ñ–∑
                if (state.table.length > 0) {
                    btnBita.style.display = 'block';
                    btnControls.classList.add('visible');
                }
                startTurnTimer(); // –ú–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ–º
            } else if (state.attacker === 'bot') {
                // –ú–µ–Ω “õ–æ—Ä“ì–∞–Ω—ã—Å—Ç–∞–º—ã–Ω -> –ê–ª—É –∫–µ—Ä–µ–∫
                btnTake.style.display = 'block';
                btnControls.classList.add('visible');
                startTurnTimer(); // –ú–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ–º (“õ–æ—Ä“ì–∞–Ω—É)
            } else {
                stopTurnTimer(); // –ú–µ–Ω—ñ“£ –∫–µ–∑–µ–≥—ñ–º –µ–º–µ—Å
            }

            // –°—Ç–∞—Ç—É—Å –∂–∞–∑—É—ã
            if(state.winner) {
                statusPill.innerText = state.winner === 'player' ? "üéâ –ñ–ï“¢–Ü–°!" : "üíÄ –ñ–ï“¢–Ü–õ–Ü–°";
                statusPill.style.color = state.winner === 'player' ? 'gold' : 'red';
                statusPill.style.display = 'block';
                stopTurnTimer();
            } else {
                statusPill.innerText = state.attacker === 'player' ? "–°—ñ–∑–¥—ñ“£ –∂“Ø—Ä—ñ—Å" : "“ö–æ—Ä“ì–∞–Ω—ã“£—ã–∑!";
                statusPill.style.color = state.attacker === 'player' ? '#4cd137' : '#ffca28';
                statusPill.style.display = 'block';
            }

            // 2. –ö–û–õ–û–î–ê & –ö–û–ó–´–†–¨ (–¢“Ø–∑–µ–ª–≥–µ–Ω –æ—Ä—ã–Ω)
            trumpContainer.innerHTML = '';
            deckContainer.innerHTML = '';
            if (state.trumpCard && state.deckCount > 0) {
                const tEl = createCard(state.trumpCard, true, 0, 0, false);
                tEl.id = 'trump-card-el';
                trumpContainer.appendChild(tEl);
            }
            if (state.deckCount > 0) {
                const dEl = document.createElement('div');
                dEl.className = 'card card-back small-card'; // –ö—ñ—à–∫–µ–Ω—Ç–∞–π
                dEl.id = 'deck-pile-el';
                dEl.innerHTML = `<div class="deck-counter">${state.deckCount}</div>`;
                deckContainer.appendChild(dEl);
            }

            // 3. –ú–ï–ù–Ü“¢ “ö–û–õ–´–ú
            myHandDiv.innerHTML = '';
            const sortedHand = state.playerHand.map((c, i) => ({...c, idx: i})).sort((a,b) => {
                 const isATrump = a.suit === state.trumpCard.suit;
                 const isBTrump = b.suit === state.trumpCard.suit;
                 const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                 if (isATrump && !isBTrump) return 1;
                 if (!isATrump && isBTrump) return -1;
                 if (a.suit === b.suit) return power[a.value] - power[b.value];
                 return a.suit.localeCompare(b.suit);
            });
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.idx));
            });

            // 4. –ë–û–¢–¢–´“¢ “ö–û–õ–´ (–ñ–µ–ª–ø—É—ñ—à, –ö—ñ—à—ñ)
            botHandDiv.innerHTML = '';
            const botTotal = state.botCardCount;
            let botStep = 25;
            if (botTotal > 8) botStep = 15;

            for(let i=0; i < botTotal; i++) {
                // –ë–æ—Ç“õ–∞ —Å—É—Ä–µ—Ç—ñ –∂–æ“õ –∫–∞—Ä—Ç–∞
                const el = createCard(null, false, i, botTotal, false, 0, true);
                
                const center = (botTotal - 1) / 2;
                const x = (i - center) * botStep;
                const y = Math.abs(i - center) * 4; 
                const angle = (i - center) * -4;
                
                el.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                el.style.zIndex = i;
                botHandDiv.appendChild(el);
            }

            // 5. “Æ–°–¢–ï–õ (–ö—ñ—à—ñ—Ä–µ–π—Ç—ñ–ª–≥–µ–Ω)
            tableContainer.innerHTML = '';
            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                
                const att = state.table[i];
                const attEl = createCard(att.card, true, 0,0,false);
                attEl.classList.add('card-attack');
                pairDiv.appendChild(attEl);

                if (state.table[i+1]) {
                    const def = state.table[i+1];
                    const defEl = createCard(def.card, true, 0,0,false);
                    defEl.classList.add('card-defend');
                    pairDiv.appendChild(defEl);
                }
                tableContainer.appendChild(pairDiv);
            }
        });
    </script>
</body>
