<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Pro Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* –ù–ï–ì–Ü–ó–ì–Ü –°–¢–ò–õ–¨–î–ï–† */
        body {
            background: radial-gradient(circle at 50% 40%, #1b5e20 0%, #052207 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* –Ü–ó–î–ï–£ –≠–ö–†–ê–ù–´ */
        #search-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 6000;
            display: none; /* JS –∞—à–∞–¥—ã */
            flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top: 5px solid gold;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .search-text { font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        .btn-cancel {
            margin-top: 20px; padding: 8px 20px; border: 1px solid #555;
            background: #222; color: #fff; border-radius: 20px; cursor: pointer;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –ü–†–û–§–ò–õ–¨ */
        #user-profile {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            display: flex; align-items: center;
            background: rgba(0,0,0,0.6); padding: 5px 15px 5px 5px;
            border-radius: 30px; border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid gold; margin-right: 10px; }
        .avatar-letter { width: 35px; height: 35px; border-radius: 50%; background: gold; color: #000; display: flex; justify-content: center; align-items: center; font-weight: bold; margin-right: 10px; }
        .user-info { display: flex; flex-direction: column; }
        .user-name { font-size: 12px; font-weight: bold; color: #ddd; }
        .user-coins { font-size: 13px; font-weight: 800; color: gold; }

        /* –ê–ô–ú–ê“ö–¢–ê–† */
        #bot-area { position: relative; width: 100%; height: 120px; z-index: 10; }
        #bot-hand { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 260px; height: 100%; display: flex; justify-content: center; align-items: flex-start; }
        
        #deck-container { position: absolute; top: 40px; left: 45px; width: 80px; height: 100px; z-index: 5; }
        #trump-card-el { position: absolute; left: -35px; top: 15px; transform: rotate(90deg); z-index: 0; box-shadow: -2px 2px 5px rgba(0,0,0,0.3); }
        #deck-pile-el { position: absolute; left: 0; top: 0; z-index: 10; }
        
        #table-area { flex: 1; position: relative; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 6; }
        #cards-on-table { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        #drop-zone { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

        #my-area { height: 270px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); z-index: 20; padding-bottom: 10px; }
        #my-hand { position: relative; width: 100%; height: 160px; display: flex; justify-content: center; align-items: flex-end; }

        /* –ö–ê–†–¢–ê–õ–ê–† */
        .card { width: 90px; height: 135px; background: #fff; border-radius: 8px; position: absolute; display: flex; flex-direction: column; justify-content: space-between; padding: 5px; box-sizing: border-box; border: 1px solid #999; box-shadow: 0 4px 10px rgba(0,0,0,0.4); transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); transform-origin: center center; }
        .small-card, .bot-card { width: 60px !important; height: 90px !important; }
        .red { color: #d32f2f; } .black { color: #212121; }
        .val-top { font-size: 18px; font-weight: bold; line-height: 1; text-align: left;}
        .suit-big { font-size: 45px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .val-bot { font-size: 18px; font-weight: bold; line-height: 1; text-align: left; transform: rotate(180deg); }
        .card-back { background: repeating-linear-gradient(45deg, #b00, #b00 10px, #fff 10px, #fff 12px); border: 2px solid white; }
        .card-back * { display: none; }

        .table-pair { position: relative; width: 65px; height: 95px; margin: 5px 15px; }
        .card-attack { z-index: 1; transform: rotate(-3deg) scale(0.9); top: 0; left: 0; }
        .card-defend { z-index: 10; transform: translate(15px, 10px) rotate(8deg) scale(0.9); top: 0; left: 0; }

        .controls { z-index: 1000; margin-bottom: 20px; display: flex; gap: 20px; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .controls.visible { opacity: 1; pointer-events: auto; }
        .btn { position: relative; padding: 12px 35px; border-radius: 25px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-transform: uppercase; color: white; min-width: 140px; }
        .btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(to bottom, #fbc02d, #f57f17); color: #3e2723; }
        .btn-bita { background: linear-gradient(to bottom, #e53935, #b71c1c); }
        .btn-done { background: linear-gradient(to bottom, #43a047, #2e7d32); }

        .timer-line { position: absolute; bottom: 0; left: 0; height: 4px; width: 100%; background: rgba(255,255,255,0.6); transform: scaleX(0); transform-origin: left; transition: transform 1s linear; }
        #bot-timer-msg { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: #fff; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 100; border: 1px solid #4cd137; text-align: center; }
        #discard-pile { position: absolute; right: -40px; top: 45%; width: 100px; height: 140px; transform: translateY(-50%) rotate(-15deg); z-index: 1; background: rgba(0,0,0,0.1); border-radius: 8px;}
        .discarded-card { position: absolute; width: 70px; height: 105px; background: repeating-linear-gradient(45deg, #b00, #b00 5px, #fff 5px, #fff 6px); border: 2px solid white; border-radius: 6px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        
        .fly-card { position: fixed !important; z-index: 9999 !important; transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1) !important; }
        .error-flash { animation: flashRed 0.5s ease-out; z-index: 9999 !important; }
        @keyframes flashRed { 0%, 100% { border-color: red; } 50% { border-color: red; box-shadow: 0 0 20px red; } }
        .bot-throw { animation: botThrowAnim 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards; }
        @keyframes botThrowAnim { from { transform: translate(0, -250px) scale(0.5); opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="search-screen">
        <div class="spinner"></div>
        <div class="search-text">“ö–ê–†–°–´–õ–ê–° –Ü–ó–î–ï–õ–£–î–ï...</div>
        <button class="btn-cancel" onclick="window.location.href='/'">–¢–û“ö–¢–ê–¢–£</button>
    </div>

    <div id="user-profile">
        <div id="avatar-container"></div>
        <div class="user-info">
            <div class="user-name" id="ui-username">Guest</div>
            <div class="user-coins" id="ui-coins">üí∞ 0</div>
        </div>
    </div>

    <div id="bot-timer-msg">–ë–æ—Ç –∞–ª—É“ì–∞ –¥–∞–π—ã–Ω–¥–∞–ª—É–¥–∞... <br><span id="bot-countdown">7</span></div>
    <div id="deck-container"></div>
    <div id="discard-pile"></div>
    <div id="bot-area"><div id="bot-hand"></div></div>
    <div id="table-area"><div id="drop-zone"></div><div id="cards-on-table"></div></div>
    <div id="my-area">
        <div class="controls" id="btn-controls">
            <button class="btn btn-take" id="btn-take" onclick="handleTakeClick()">
                <span id="take-text">–ê–õ–£</span><div class="timer-line" id="take-timer-line"></div>
            </button>
            <button class="btn btn-bita" id="btn-bita" onclick="handleBitaClick()">
                <span id="bita-text">–ë–ò–¢–ê</span><div class="timer-line" id="turn-timer-line"></div>
            </button>
        </div>
        <div id="my-hand"></div>
    </div>

    <script>
        const socket = io();
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø –ñ”ò–ù–ï UI –û–†–ù–ê–¢–£
        const user = tg.initDataUnsafe.user;
        // –î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –æ–±—ä–µ–∫—Ç–∫–µ —Å–∞–ª–∞–º—ã–∑
        const userData = user ? { 
            id: user.id, 
            first_name: user.first_name, 
            photo_url: user.photo_url 
        } : null;

        // UI-–¥—ã –±—ñ—Ä–¥–µ–Ω –∂–∞“£–∞—Ä—Ç—É (–°–µ—Ä–≤–µ—Ä–¥—ñ –∫“Ø—Ç–ø–µ–π)
        const uiUsername = document.getElementById('ui-username');
        const avatarContainer = document.getElementById('avatar-container');

        if (userData) {
            uiUsername.innerText = userData.first_name;
            if (userData.photo_url) {
                avatarContainer.innerHTML = `<img src="${userData.photo_url}" class="avatar-img">`;
            } else {
                let letter = userData.first_name.charAt(0).toUpperCase();
                avatarContainer.innerHTML = `<div class="avatar-letter">${letter}</div>`;
            }
        } else {
            avatarContainer.innerHTML = `<div class="avatar-letter">G</div>`;
        }

        // –°–µ—Ä–≤–µ—Ä–≥–µ "–ú–µ–Ω –∫–µ–ª–¥—ñ–º" –¥–µ–ø –∞–π—Ç—É
        socket.emit('login', userData);

        // 2. –†–ï–ñ–ò–ú–î–Ü –ê–ù–´“ö–¢–ê–£ (–û–ù–õ–ê–ô–ù / –ë–û–¢)
        const urlParams = new URLSearchParams(window.location.search);
        const gameMode = urlParams.get('mode') || 'bot';
        const searchScreen = document.getElementById('search-screen');

        if (gameMode === 'online') {
            searchScreen.style.display = 'flex';
            socket.emit('findGame'); // –ö–µ–∑–µ–∫–∫–µ —Ç“±—Ä—É
        } else {
            socket.emit('startBotGame'); // –ë–æ—Ç–ø–µ–Ω –±–∞—Å—Ç–∞—É
        }

        // –û–π—ã–Ω –±–∞—Å—Ç–∞–ª–¥—ã -> –Ü–∑–¥–µ—É–¥—ñ –∂–∞–±—É
        socket.on('gameStarted', () => {
            searchScreen.style.display = 'none';
        });

        // 3. –ê–ô–ù–´–ú–ê–õ–´–õ–ê–†
        let lastPlayedCardElement = null;
        let isWaitingForServer = false;
        let isGlobalDragging = false;
        let takeTimerInterval = null;
        let botTimerInterval = null;
        let knownTableCards = new Set();
        let prevTableData = [];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä—ñ
        const myHandDiv = document.getElementById('my-hand');
        const botHandDiv = document.getElementById('bot-hand');
        const tableContainer = document.getElementById('cards-on-table');
        const dropZone = document.getElementById('drop-zone');
        const deckContainer = document.getElementById('deck-container');
        const discardPile = document.getElementById('discard-pile');
        const btnControls = document.getElementById('btn-controls');
        const btnTake = document.getElementById('btn-take');
        const btnBita = document.getElementById('btn-bita');
        const takeText = document.getElementById('take-text');
        const takeTimerLine = document.getElementById('take-timer-line');
        const bitaText = document.getElementById('bita-text');
        const botTimerMsg = document.getElementById('bot-timer-msg');
        const botCountdown = document.getElementById('bot-countdown');
        const uiCoins = document.getElementById('ui-coins');

        // --- –ö–ê–†–¢–ê –§–£–ù–ö–¶–ò–Ø–õ–ê–†–´ ---
        function createCardHTML(card) {
            const isRed = (card.suit === '‚ô•' || card.suit === '‚ô¶');
            const cls = isRed ? 'red' : 'black';
            return `<div class="val-top ${cls}">${card.value}<br>${card.suit}</div>
                    <div class="suit-big ${cls}">${card.suit}</div>
                    <div class="val-bot ${cls}">${card.value}<br>${card.suit}</div>`;
        }

        function createCard(card, isFaceUp, index, total, isHand, originalIndex, isBot = false) {
            const el = document.createElement('div');
            el.className = 'card';
            if (!isFaceUp) el.classList.add('card-back');
            else el.innerHTML = createCardHTML(card);
            if (!isHand) el.classList.add('small-card');
            if (isBot) { el.classList.add('bot-card'); return el; }

            if (isHand && isFaceUp) {
                el.classList.add('my-card');
                const screenWidth = window.innerWidth;
                const maxHandWidth = screenWidth - 20; 
                const cardWidth = 90; 
                let step = 45; 
                const totalWidthIfNeeded = cardWidth + (total - 1) * step;
                if (totalWidthIfNeeded > maxHandWidth) step = (maxHandWidth - cardWidth) / (total - 1);
                const center = (total - 1) / 2;
                const angle = (index - center) * 5; 
                const xOffset = (index - center) * step;
                const yOffset = Math.abs(index - center) * 8; 
                const baseTransform = `translate3d(${xOffset}px, ${yOffset}px, 0) rotate(${angle}deg)`;
                el.style.transform = baseTransform;
                el.style.zIndex = index + 10;
                el.dataset.baseTransform = baseTransform;
                el.dataset.originalZIndex = index + 10;

                let startX, startY, shiftX, shiftY, isDragging = false;
                el.addEventListener('touchstart', (e) => {
                    if (isWaitingForServer || e.touches.length > 1 || isGlobalDragging) return;
                    const touch = e.touches[0];
                    const rect = el.getBoundingClientRect();
                    shiftX = touch.clientX - rect.left; shiftY = touch.clientY - rect.top;
                    el.style.transition = 'none'; isDragging = false;
                }, {passive: false});
                el.addEventListener('touchmove', (e) => {
                    if (isWaitingForServer || e.touches.length > 1) return;
                    if (!isDragging) {
                        isDragging = true; isGlobalDragging = true;
                        el.classList.add('dragging');
                        el.style.position = 'fixed'; 
                        el.style.zIndex = 9999; el.style.margin = '0';
                    }
                    const touch = e.touches[0];
                    el.style.left = (touch.clientX - shiftX) + 'px';
                    el.style.top = (touch.clientY - shiftY) + 'px';
                    e.preventDefault();
                }, {passive: false});
                el.addEventListener('touchend', (e) => {
                    isGlobalDragging = false; el.classList.remove('dragging');
                    if (isDragging) {
                        const touch = e.changedTouches[0];
                        const dropRect = dropZone.getBoundingClientRect();
                        if (touch.clientY < dropRect.bottom && touch.clientY > dropRect.top) {
                            isWaitingForServer = true;
                            const centerX = dropRect.left + dropRect.width/2 - 30;
                            const centerY = dropRect.top + dropRect.height/2 - 45;
                            const randomAngle = Math.floor(Math.random() * 20) - 10;
                            el.style.transition = 'all 0.3s ease-out';
                            el.style.left = centerX + 'px'; el.style.top = centerY + 'px';
                            el.style.transform = `scale(0.7) rotate(${randomAngle}deg)`;
                            lastPlayedCardElement = el;
                            socket.emit('playCard', originalIndex);
                        } else { returnToHand(el); }
                    } else {
                        // Click
                        document.querySelectorAll('.my-card').forEach(c => {
                            c.classList.remove('active');
                            c.style.transition = 'transform 0.3s';
                            c.style.transform = c.dataset.baseTransform;
                            c.style.zIndex = c.dataset.originalZIndex;
                        });
                        el.classList.add('active');
                        el.style.transition = 'transform 0.3s';
                        el.style.transform = baseTransform + ' translateY(-40px)';
                        el.style.zIndex = 100;
                    }
                    isDragging = false;
                });
                el.addEventListener('touchcancel', () => { isGlobalDragging = false; isDragging = false; returnToHand(el); });
            }
            return el;
        }

        function returnToHand(el) {
            isWaitingForServer = false;
            const ghost = el.cloneNode(true);
            ghost.style.visibility = 'hidden'; ghost.style.position = 'absolute';
            ghost.style.transform = el.dataset.baseTransform;
            ghost.style.left = ''; ghost.style.top = ''; ghost.style.margin = '';
            myHandDiv.appendChild(ghost);
            const dest = ghost.getBoundingClientRect(); ghost.remove();
            el.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            el.style.zIndex = 9999;
            el.style.left = dest.left + 'px'; el.style.top = dest.top + 'px';
            const rot = el.dataset.baseTransform.match(/rotate\([^)]+\)/);
            el.style.transform = `scale(1) ${rot ? rot[0] : 'rotate(0deg)'}`;
            setTimeout(() => {
                el.style.transition = ''; el.style.position = 'absolute';
                el.style.left = ''; el.style.top = ''; el.style.margin = '';
                el.style.transform = el.dataset.baseTransform;
                if (el.classList.contains('invalid-trigger')) {
                    el.classList.remove('invalid-trigger');
                    el.classList.add('error-flash'); el.style.zIndex = 1000;
                    setTimeout(() => { el.classList.remove('error-flash'); el.style.zIndex = el.dataset.originalZIndex; }, 500);
                } else { el.style.zIndex = el.dataset.originalZIndex; }
            }, 500);
        }

        function animateTransfer(targetDiv, isDiscard = false) {
            const cards = tableContainer.querySelectorAll('.card');
            if(cards.length === 0) return;
            const targetRect = targetDiv.getBoundingClientRect();
            cards.forEach(card => {
                const clone = card.cloneNode(true);
                clone.classList.add('fly-card');
                const rect = card.getBoundingClientRect();
                clone.style.left = rect.left + 'px'; clone.style.top = rect.top + 'px';
                clone.style.width = rect.width + 'px'; clone.style.height = rect.height + 'px';
                clone.style.transform = 'none'; clone.className = 'card small-card fly-card';
                if (isDiscard) { clone.innerHTML = ''; clone.classList.add('card-back'); }
                document.body.appendChild(clone);
                requestAnimationFrame(() => {
                    if (isDiscard) {
                        clone.style.left = (targetRect.left + 10) + 'px';
                        clone.style.top = (targetRect.top + 10) + 'px';
                        clone.style.transform = `rotate(${Math.random() * 360}deg) scale(0.5)`;
                    } else {
                        clone.style.left = (targetRect.left + targetRect.width/2 - 30) + 'px';
                        clone.style.top = (targetRect.top + targetRect.height/2 - 45) + 'px';
                        clone.style.transform = `scale(0.5)`;
                    }
                    clone.style.opacity = 0;
                });
                setTimeout(() => clone.remove(), 600);
            });
            if (isDiscard) {
                const pileCard = document.createElement('div');
                pileCard.className = 'discarded-card';
                pileCard.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                discardPile.appendChild(pileCard);
                if (discardPile.children.length > 5) discardPile.firstChild.remove();
            }
        }

        function handleTakeClick() {
            if (btnTake.disabled) return;
            btnTake.disabled = true;
            let seconds = 5;
            takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`;
            takeTimerLine.style.transform = 'scaleX(1)';
            takeTimerLine.style.transition = 'transform 5s linear';
            requestAnimationFrame(() => { takeTimerLine.style.transform = 'scaleX(0)'; });
            takeTimerInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) { takeText.innerText = `–ö“Ø—Ç—É... ${seconds}`; } 
                else {
                    clearInterval(takeTimerInterval);
                    socket.emit('actionTake');
                    btnTake.disabled = false;
                    takeText.innerText = '–ê–õ–£';
                    takeTimerLine.style.transition = 'none';
                    takeTimerLine.style.transform = 'scaleX(1)';
                }
            }, 1000);
        }

        function handleBitaClick() { socket.emit('actionBita'); }

        socket.on('invalidMove', () => {
            if (lastPlayedCardElement) {
                lastPlayedCardElement.classList.add('invalid-trigger');
                returnToHand(lastPlayedCardElement);
                lastPlayedCardElement = null;
            } else { isWaitingForServer = false; }
        });

        socket.on('updateState', (state) => {
            if (state.user) {
                uiCoins.innerText = `üí∞ ${state.user.coins}`;
            }

            if (prevTableData.length > 0 && state.table.length === 0) {
                const myNewCards = state.playerHand.map(c => c.value + c.suit);
                const tableCardIds = prevTableData.map(item => item.card.value + item.card.suit);
                const iTook = tableCardIds.some(id => myNewCards.includes(id));
                if (iTook) animateTransfer(myHandDiv, false);
                else animateTransfer(discardPile, true);
            }
            prevTableData = state.table;
            lastPlayedCardElement = null;
            isGlobalDragging = false;
            isWaitingForServer = false;
            clearInterval(takeTimerInterval);
            clearInterval(botTimerInterval);
            botTimerMsg.style.display = 'none';

            if(btnTake) {
                btnTake.disabled = false;
                takeText.innerText = '–ê–õ–£';
                takeTimerLine.style.transition = 'none';
                takeTimerLine.style.transform = 'scaleX(1)';
            }

            btnControls.classList.remove('visible');
            btnTake.style.display = 'none';
            btnBita.style.display = 'none';
            btnBita.className = 'btn btn-bita'; 

            if (state.attacker === 'player') {
                if (state.table.length > 0) {
                    btnBita.style.display = 'block';
                    bitaText.innerText = "–ë–ò–¢–ê";
                    if (state.table.length > 0 && state.table.length % 2 !== 0) {
                         btnBita.className = 'btn btn-done'; 
                         bitaText.innerText = "–ê–õ–ê –ë–ï–†–°–Ü–ù";
                         botTimerMsg.style.display = 'block';
                         let botSec = 7;
                         botCountdown.innerText = botSec;
                         botTimerInterval = setInterval(() => {
                             botSec--;
                             botCountdown.innerText = botSec;
                             if(botSec <= 0) clearInterval(botTimerInterval);
                         }, 1000);
                    }
                    btnControls.classList.add('visible');
                }
            } else if (state.attacker === 'bot') {
                btnTake.style.display = 'block';
                btnControls.classList.add('visible');
            }

            deckContainer.innerHTML = '';
            if (state.trumpCard && state.deckCount > 0) {
                const tEl = createCard(state.trumpCard, true, 0, 0, false);
                tEl.id = 'trump-card-el'; deckContainer.appendChild(tEl);
            }
            if (state.deckCount > 0) {
                const dEl = document.createElement('div');
                dEl.className = 'card card-back small-card';
                dEl.id = 'deck-pile-el';
                dEl.innerHTML = `<div class="deck-counter">${state.deckCount}</div>`;
                deckContainer.appendChild(dEl);
            }

            myHandDiv.innerHTML = '';
            const sortedHand = state.playerHand.map((c, i) => ({...c, idx: i})).sort((a,b) => {
                 const isATrump = a.suit === state.trumpCard.suit;
                 const isBTrump = b.suit === state.trumpCard.suit;
                 const power = {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14};
                 if (isATrump && !isBTrump) return 1;
                 if (!isATrump && isBTrump) return -1;
                 if (a.suit === b.suit) return power[a.value] - power[b.value];
                 return a.suit.localeCompare(b.suit);
            });
            sortedHand.forEach((c, i) => {
                myHandDiv.appendChild(createCard(c, true, i, sortedHand.length, true, c.idx));
            });

            botHandDiv.innerHTML = '';
            const botTotal = state.botCardCount;
            let botStep = 25;
            if (botTotal > 8) botStep = 15;
            for(let i=0; i < botTotal; i++) {
                const el = createCard(null, false, i, botTotal, false, 0, true);
                const center = (botTotal - 1) / 2;
                const x = (i - center) * botStep;
                const y = Math.abs(i - center) * 4; 
                const angle = (i - center) * -4;
                el.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
                el.style.zIndex = i;
                botHandDiv.appendChild(el);
            }

            tableContainer.innerHTML = '';
            const currentTableCards = new Set();
            for (let i = 0; i < state.table.length; i += 2) {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'table-pair';
                const att = state.table[i];
                const attId = att.card.value + att.card.suit;
                currentTableCards.add(attId);
                const attEl = createCard(att.card, true, 0,0,false);
                attEl.classList.add('card-attack');
                if (!knownTableCards.has(attId)) {
                    if (att.owner === 'bot') attEl.classList.add('bot-throw');
                }
                pairDiv.appendChild(attEl);

                if (state.table[i+1]) {
                    const def = state.table[i+1];
                    const defId = def.card.value + def.card.suit;
                    currentTableCards.add(defId);
                    const defEl = createCard(def.card, true, 0,0,false);
                    defEl.classList.add('card-defend');
                    if (!knownTableCards.has(defId)) {
                        if (def.owner === 'bot') defEl.classList.add('bot-throw');
                    }
                    pairDiv.appendChild(defEl);
                }
                tableContainer.appendChild(pairDiv);
            }
            knownTableCards = currentTableCards;
        });
    </script>
</body>
</html>
